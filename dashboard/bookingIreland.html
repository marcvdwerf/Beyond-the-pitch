<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Day Booking - Beyond the Pitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #059669; --secondary: #064e3b; --text: #1f2937; --bg-gradient: linear-gradient(135deg, #059669 0%, #064e3b 100%); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-gradient); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; color: var(--text); }
        .booking-container { max-width: 850px; width: 100%; background: white; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden; }
        .header { background: #1a202c; color: white; padding: 40px 30px; text-align: center; background-image: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1594223522959-1e38944f8f4a?auto=format&fit=crop&q=80'); background-size: cover; }
        .form-section { padding: 40px; }
        .section-title { font-size: 0.9rem; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 20px; border-bottom: 2px solid #f7fafc; padding-bottom: 8px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .form-group { display: flex; flex-direction: column; margin-bottom: 15px; }
        label { font-weight: 600; margin-bottom: 8px; font-size: 0.85rem; color: #4a5568; }
        input, select, textarea { padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; font-size: 1rem; background: #f8fafc; outline: none; }
        input:focus, select:focus { border-color: var(--primary); background: white; }
        .btn-submit { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 14px; font-size: 1.1rem; font-weight: 700; width: 100%; cursor: pointer; transition: 0.3s; }
        #successMessage { display: none; text-align: center; padding: 60px 30px; }
    </style>
</head>
<body>

    <div class="booking-container">
        <div class="header">
            <h1>Match Day Experience</h1>
            <p>Select your fixture and package</p>
        </div>

        <div id="bookingForm" class="form-section">
            <div class="section-title">1. Select Fixture</div>
            <div class="form-group">
                <label>Available Matches 2026</label>
                <select id="matchSelect" onchange="updateDate(this)">
                    <option value="" data-date="">Select a match...</option>
                    <option value="Kilkenny vs Wexford" data-date="2026-05-10">May 10: Kilkenny vs Wexford (Nowlan Park)</option>
                    <option value="Limerick vs Clare" data-date="2026-05-17">May 17: Limerick vs Clare (TUS Gaelic Grounds)</option>
                    <option value="Cork vs Tipperary" data-date="2026-05-24">May 24: Cork vs Tipperary (Páirc Uí Chaoimh)</option>
                </select>
            </div>

            <div class="section-title">2. Package Type</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Choose Level</label>
                    <select id="packageType">
                        <option value="Standard Match Day">Standard Match Day (Ticket + Club visit)</option>
                        <option value="Premium Experience">Premium Experience (Hospitality + Transport)</option>
                        <option value="Full Culture Weekend">Full Culture Weekend (Hotel + Guide)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date (Auto-filled)</label>
                    <input type="date" id="date" required>
                </div>
            </div>

            <div class="section-title">3. Your Information</div>
            <div class="form-grid">
                <div class="form-group"><label>Full Name</label><input type="text" id="name" required></div>
                <div class="form-group"><label>Email</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Guests</label><input type="number" id="guests" value="2" min="1"></div>
            </div>

            <button type="button" class="btn-submit" id="submitBtn">Request Match Tickets</button>
        </div>

        <div id="successMessage">
            <h2>✓ Request Received</h2>
            <p style="margin-top:10px;">We are checking availability for your selected fixture.</p>
            <button class="btn-submit" onclick="location.reload()" style="margin-top:20px; max-width:200px;">Back</button>
        </div>
    </div>

    <script>
        const FORM_ACTION = 'https://docs.google.com/forms/d/e/1FAIpQLSdEZfxOmj9Hsnxz7-xQGhQc4Z88lTATYSSPK6-uzod_qeSICQ/formResponse';
        
        const FIELDS = { 
            name: 'entry.761572476', 
            email: 'entry.1144619265', 
            experience: 'entry.1446094233', 
            date: 'entry.301148404', 
            guests: 'entry.175134312',
            partner: 'entry.2094398847' 
        };

        // Zorgt dat de datum automatisch springt naar de wedstrijddatum
        function updateDate(select) {
            const dateInput = document.getElementById('date');
            const selectedOption = select.options[select.selectedIndex];
            const matchDate = selectedOption.getAttribute('data-date');
            if(matchDate) dateInput.value = matchDate;
        }

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const btn = document.getElementById('submitBtn');
            const match = document.getElementById('matchSelect').value;
            const package = document.getElementById('packageType').value;

            if(!match || !document.getElementById('name').value) {
                alert('Please select a match and enter your name.');
                return;
            }

            btn.disabled = true;
            btn.innerText = "Sending...";

            // Combineer Match en Pakket voor de kolom "Experience"
            const finalExperience = `${package} - Match: ${match}`;

            const params = new URLSearchParams();
            params.append(FIELDS.name, document.getElementById('name').value);
            params.append(FIELDS.email, document.getElementById('email').value);
            params.append(FIELDS.experience, finalExperience);
            params.append(FIELDS.date, document.getElementById('date').value);
            params.append(FIELDS.guests, document.getElementById('guests').value);
            params.append(FIELDS.partner, 'Ireland');

            try {
                await fetch(FORM_ACTION, { method: 'POST', mode: 'no-cors', body: params });
                document.getElementById('bookingForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } catch (e) {
                alert('Error. Please try again.');
                btn.disabled = false;
                btn.innerText = "Request Match Tickets";
            }
        });
    </script>
</body>
</html>
