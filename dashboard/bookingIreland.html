<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Hurling Experience - Beyond the Pitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #059669;
            --secondary: #064e3b;
            --text: #1f2937;
            --bg-gradient: linear-gradient(135deg, #059669 0%, #064e3b 100%);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        body { background: var(--bg-gradient); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; color: var(--text); }
        .booking-container { max-width: 850px; width: 100%; background: white; border-radius: 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden; position: relative; }
        .header { background: #1a202c; color: white; padding: 40px 30px; text-align: center; background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1594223522959-1e38944f8f4a?auto=format&fit=crop&q=80'); background-size: cover; background-position: center; }
        .form-section { padding: 40px; }
        .section-title { font-size: 0.9rem; font-weight: 800; color: var(--primary); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 20px; border-bottom: 2px solid #f7fafc; padding-bottom: 8px; }
        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .form-group { display: flex; flex-direction: column; }
        label { font-weight: 600; margin-bottom: 8px; font-size: 0.85rem; color: #4a5568; }
        input, select, textarea { padding: 14px; border: 2px solid #edf2f7; border-radius: 12px; font-size: 1rem; background: #f8fafc; outline: none; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); background: white; }
        .exp-card { border: 2px solid #edf2f7; border-radius: 16px; padding: 18px; cursor: pointer; transition: 0.3s; margin-bottom: 10px; display: block; }
        .exp-card.selected { border-color: var(--primary); background: rgba(5, 150, 105, 0.05); }
        .exp-card input { display: none; }
        .btn-submit { background: var(--primary); color: white; border: none; padding: 18px; border-radius: 14px; font-size: 1rem; font-weight: 700; width: 100%; cursor: pointer; transition: 0.3s; }
        #successMessage { display: none; text-align: center; padding: 60px 30px; }
        .loader { display: none; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="booking-container">
        <div class="header">
            <h1>Beyond the Pitch</h1>
            <p>Ireland: Hurling Experiences</p>
        </div>

        <div id="bookingForm" class="form-section">
            <div class="section-title">1. Your Details</div>
            <div class="form-grid">
                <div class="form-group"><label>Full Name *</label><input type="text" id="name" required></div>
                <div class="form-group"><label>Email *</label><input type="email" id="email" required></div>
                <div class="form-group"><label>Phone *</label><input type="tel" id="phone" required></div>
            </div>

            <div class="section-title">2. Choose Experience</div>
            <div id="experienceOptions">
                <label class="exp-card selected">
                    <input type="radio" name="experience" value="Full Day Package – Hidden Spots & Hurling" checked>
                    <strong>Full Day Experience - €45</strong>
                </label>
                <label class="exp-card">
                    <input type="radio" name="experience" value="Three Days, Two Nights – Complete Ireland">
                    <strong>Complete Ireland - €120</strong>
                </label>
            </div>

            <div class="section-title">3. Logistics & Requests</div>
            <div class="form-grid">
                <div class="form-group"><label>Start Date *</label><input type="date" id="date" required></div>
                <div class="form-group"><label>Guests *</label><input type="number" id="guests" min="1" value="2" required></div>
            </div>
            <div class="form-group" style="margin-bottom: 25px;">
                <label>Special Requests (Dietary, etc.)</label>
                <textarea id="requests" rows="2" placeholder="e.g. Gluten-free..."></textarea>
            </div>

            <button type="button" class="btn-submit" id="submitBtn">Send Booking Request</button>
            <div class="loader" id="loader"></div>
        </div>

        <div id="successMessage">
            <h2 style="color: var(--primary);">✓ Sláinte!</h2>
            <p style="margin-top: 15px;">Your request has been sent successfully.</p>
            <button class="btn-submit" onclick="location.reload()" style="margin-top: 20px; max-width: 200px;">New Booking</button>
        </div>
    </div>

    <script>
        const FORM_ACTION = 'https://docs.google.com/forms/d/e/1FAIpQLSdEZfxOmj9Hsnxz7-xQGhQc4Z88lTATYSSPK6-uzod_qeSICQ/formResponse';
        
        // Gecorrigeerde Entry ID's op basis van je formulier
        const FIELDS = { 
            partner: 'entry.2094398847',
            name: 'entry.761572476', 
            email: 'entry.1144619265', 
            phone: 'entry.1213010877', 
            experience: 'entry.1446094233', 
            date: 'entry.301148404', 
            guests: 'entry.175134312',
            requests: 'entry.184318357' // Controleer dit ID in je formulier als requests leeg blijven
        };

        // UI selectie logica
        document.querySelectorAll('.exp-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.exp-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                card.querySelector('input').checked = true;
            });
        });

        document.getElementById('submitBtn').addEventListener('click', async () => {
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            
            // Validatie
            if (!document.getElementById('name').value || !document.getElementById('email').value) {
                alert('Fill in at least name and email.');
                return;
            }

            btn.style.display = 'none';
            loader.style.display = 'block';

            const formData = new FormData();
            formData.append(FIELDS.partner, 'Ireland');
            formData.append(FIELDS.name, document.getElementById('name').value);
            formData.append(FIELDS.email, document.getElementById('email').value);
            formData.append(FIELDS.phone, document.getElementById('phone').value);
            formData.append(FIELDS.experience, document.querySelector('input[name="experience"]:checked').value);
            formData.append(FIELDS.date, document.getElementById('date').value);
            formData.append(FIELDS.guests, document.getElementById('guests').value);
            formData.append(FIELDS.requests, document.getElementById('requests').value);

            try {
                await fetch(FORM_ACTION, {
                    method: 'POST',
                    mode: 'no-cors',
                    body: formData
                });
                
                document.getElementById('bookingForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } catch (e) {
                alert('Something went wrong. Please try again.');
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
