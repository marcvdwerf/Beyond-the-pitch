<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Experience - Beyond the Pitch</title>
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --accent: #10b981;
            --text: #2d3748;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
            color: var(--text);
        }

        .booking-container {
            max-width: 850px; width: 100%; background: white; border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header {
            background: #1a202c; color: white; padding: 60px 30px; text-align: center;
            position: relative;
        }

        .header h1 { font-size: 2.2rem; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        .header p { opacity: 0.9; font-weight: 300; }

        .form-section { padding: 40px; }

        .section-title {
            font-size: 1rem; font-weight: 700; color: var(--primary);
            text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 25px;
            display: flex; align-items: center; gap: 10px; border-bottom: 2px solid #f7fafc;
            padding-bottom: 10px;
        }

        .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px; margin-bottom: 35px; }
        .form-group { display: flex; flex-direction: column; }
        .full-width { grid-column: 1 / -1; }

        label { font-weight: 600; margin-bottom: 8px; font-size: 0.85rem; color: #4a5568; }
        
        input, textarea {
            padding: 14px 16px; border: 2px solid #edf2f7; border-radius: 12px;
            font-size: 1rem; transition: all 0.2s; background: #f8fafc;
        }

        input:focus, textarea:focus { 
            outline: none; border-color: var(--primary); background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Experience Card Styling */
        .experience-grid { display: grid; gap: 15px; margin-bottom: 35px; }
        
        .exp-card {
            border: 2px solid #edf2f7; border-radius: 16px; padding: 20px;
            cursor: pointer; transition: all 0.3s; position: relative;
            background: #fff;
        }

        .exp-card:hover { border-color: var(--primary); transform: translateX(5px); }
        
        .exp-card.selected { 
            border-color: var(--primary); 
            background: rgba(102, 126, 234, 0.03);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
        }

        .exp-card input { position: absolute; opacity: 0; }
        
        .exp-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .exp-price { color: var(--accent); font-weight: 800; font-size: 1.1rem; }
        .exp-card h3 { font-size: 1.1rem; color: #2d3748; }
        .exp-details { font-size: 0.85rem; color: #718096; line-height: 1.5; }

        .btn-submit {
            background: var(--primary); color: white; border: none; padding: 20px;
            border-radius: 14px; font-size: 1.1rem; font-weight: 700; width: 100%;
            cursor: pointer; transition: all 0.3s; box-shadow: 0 4px 6px rgba(102, 126, 234, 0.2);
        }

        .btn-submit:hover { background: var(--secondary); transform: translateY(-2px); box-shadow: 0 7px 14px rgba(102, 126, 234, 0.3); }

        #successMessage { display: none; text-align: center; padding: 80px 40px; }
        #successMessage h2 { color: var(--accent); font-size: 2rem; margin-bottom: 15px; }
        
        .loader { 
            display: none; border: 4px solid #f3f3f3; border-top: 4px solid var(--primary); 
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; 
            margin: 20px auto; 
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        @media (max-width: 600px) {
            .form-section { padding: 25px; }
            .header h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="booking-container">
        <div class="header">
            <h1>Beyond the Pitch</h1>
            <p>Exclusive Lima Football Experiences</p>
        </div>

        <div id="bookingForm" class="form-section">
            <div class="section-title">Step 1: Personal Information</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label>Email Address *</label>
                    <input type="email" id="email" placeholder="email@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number *</label>
                    <input type="tel" id="phone" placeholder="+31 6 ..." required>
                </div>
            </div>

            <div class="section-title">Step 2: Select Your Package</div>
            <div class="experience-grid">
                <label class="exp-card">
                    <input type="radio" name="experience" value="Full Day Package – Hidden Spots & Football" required>
                    <div class="exp-header">
                        <h3>Full Day Package</h3>
                        <span class="exp-price">€50 - €200</span>
                    </div>
                    <p class="exp-details">City exploration (Surco/Barranco), local gems, and Alianza Lima match. Includes: Tickets, T-shirt, 2 beers.</p>
                </label>

                <label class="exp-card">
                    <input type="radio" name="experience" value="Two Days, One Night – Culture & Coastal" required>
                    <div class="exp-header">
                        <h3>Two Days, One Night</h3>
                        <span class="exp-price">€80 - €200</span>
                    </div>
                    <p class="exp-details">Horse riding on beach, Miraflores, gastronomy, and match. Includes: Transfers, Horse riding, Tickets, T-shirt, 2 beers.</p>
                </label>

                <label class="exp-card">
                    <input type="radio" name="experience" value="Three Days, Two Nights – Complete Lima" required>
                    <div class="exp-header">
                        <h3>Three Days, Two Nights</h3>
                        <span class="exp-price">€80 - €400</span>
                    </div>
                    <p class="exp-details">San Bartolo Beach, ATVs, Sea equipment, Horse riding, and match. The ultimate Lima adventure.</p>
                </label>
            </div>

            <div class="section-title">Step 3: Trip Details</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Preferred Start Date *</label>
                    <input type="date" id="date" required>
                </div>
                <div class="form-group">
                    <label>Number of Guests *</label>
                    <input type="number" id="guests" min="1" value="2" required>
                </div>
                <div class="form-group full-width">
                    <label>Special Requests or Questions</label>
                    <textarea id="requests" rows="3" placeholder="Dietary needs, questions, where you found us..."></textarea>
                </div>
            </div>

            <button type="button" class="btn-submit" id="submitBtn">Send Booking Request</button>
            <div class="loader" id="loader"></div>
        </div>

        <div id="successMessage">
            <h2>✓ Request Sent!</h2>
            <p>Thank you for your interest in the <strong><span id="summaryPackage"></span></strong>.</p>
            <p style="margin-top: 10px; color: #718096;">We will contact you via email within 24 hours to confirm the details.</p>
            <button class="btn-submit" style="margin-top: 40px; max-width: 250px;" onclick="location.reload()">New Booking</button>
        </div>
    </div>

    <script>
        // CONFIGURATIE - GEKOPPELD AAN JOUW NIEUWE GOOGLE FORM
        const FORM_ACTION = 'https://docs.google.com/forms/d/e/1FAIpQLSeTI604id3nsbLY5CF76uf6Q6Gm7-Ngo4JumBnsROsDwuRbbw/formResponse';
        
        const FIELDS = {
            name: 'entry.761572476',
            email: 'entry.1144619265',
            phone: 'entry.1213010877',
            experience: 'entry.1446094233',
            date: 'entry.301148404',
            guests: 'entry.175134312',
            requests: 'entry.2094398847'
        };

        // Selectie effect voor de kaarten
        document.querySelectorAll('.exp-card').forEach(card => {
            card.addEventListener('click', () => {
                document.querySelectorAll('.exp-card').forEach(c => c.classList.remove('selected'));
                card.classList.add('selected');
                const radio = card.querySelector('input[type="radio"]');
                if (radio) radio.checked = true;
            });
        });

        // Verzendlogica
        document.getElementById('submitBtn').addEventListener('click', async () => {
            const btn = document.getElementById('submitBtn');
            const loader = document.getElementById('loader');
            const expRadio = document.querySelector('input[name="experience"]:checked');

            const data = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                exp: expRadio ? expRadio.value : '',
                date: document.getElementById('date').value,
                guests: document.getElementById('guests').value,
                requests: document.getElementById('requests').value.trim()
            };

            // Validatie
            if(!data.name || !data.email || !data.exp || !data.date) {
                alert('Please complete all required fields (*)');
                return;
            }

            // UI naar laadstand
            btn.style.display = 'none';
            loader.style.display = 'block';

            // Data voorbereiden
            const formData = new FormData();
            formData.append(FIELDS.name, data.name);
            formData.append(FIELDS.email, data.email);
            formData.append(FIELDS.phone, data.phone);
            formData.append(FIELDS.experience, data.exp);
            formData.append(FIELDS.date, data.date);
            formData.append(FIELDS.guests, data.guests);
            formData.append(FIELDS.requests, data.requests);

            try {
                // Verzenden naar Google
                await fetch(FORM_ACTION, { 
                    method: 'POST', 
                    body: formData, 
                    mode: 'no-cors' 
                });
                
                // Bij succes (of no-cors response)
                document.getElementById('bookingForm').style.display = 'none';
                document.getElementById('summaryPackage').innerText = data.exp;
                document.getElementById('successMessage').style.display = 'block';
                window.scrollTo(0, 0);
            } catch (e) {
                console.error('Error:', e);
                alert('Something went wrong. Please check your connection.');
                btn.style.display = 'block';
                loader.style.display = 'none';
            }
        });
    </script>
</body>
</html>
