<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Experience - Beyond the Pitch</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .booking-container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .header h1 { font-size: 2.5rem; margin-bottom: 10px; }
        .header p { font-size: 1.1rem; opacity: 0.9; }

        .form-section { padding: 40px 30px; }

        .section-title {
            font-size: 1.3rem;
            color: #667eea;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .required { color: #ef4444; }

        input, select, textarea {
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .experience-options { display: grid; gap: 15px; margin-bottom: 25px; }

        .experience-card {
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .experience-card:hover { border-color: #667eea; transform: translateY(-2px); }
        .experience-card.selected { border-color: #667eea; background: rgba(102, 126, 234, 0.05); }

        .experience-card input[type="radio"] { position: absolute; opacity: 0; }

        .experience-card-header { display: flex; justify-content: space-between; align-items: start; }
        .experience-price { color: #10b981; font-weight: 700; }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .success-message { display: none; text-align: center; padding: 60px 30px; }
        .success-message.active { display: block; }

        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 100;
        }
        .loading-overlay.active { display: flex; }

        .spinner {
            width: 50px; height: 50px; border: 4px solid white; border-top-color: transparent;
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="booking-container">
        <div class="header">
            <h1>‚öΩ Beyond the Pitch</h1>
            <p>Book Your Lima Football Experience</p>
        </div>

        <div id="bookingForm" class="form-section">
            <div class="section-title"><span>üë§</span> Your Information</div>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" placeholder="+31 6 12345678" required>
                </div>
            </div>

            <div class="section-title"><span>üåç</span> Experience</div>
            <div class="experience-options">
                <label class="experience-card">
                    <input type="radio" name="experience" value="Full Day Package" required>
                    <div class="experience-card-header">
                        <h3>Full Day Package</h3>
                        <div class="experience-price">‚Ç¨50-200</div>
                    </div>
                </label>
                <label class="experience-card">
                    <input type="radio" name="experience" value="Two Days, One Night" required>
                    <div class="experience-card-header">
                        <h3>Two Days, One Night</h3>
                        <div class="experience-price">‚Ç¨230-280</div>
                    </div>
                </label>
            </div>

            <div class="section-title"><span>üìÖ</span> Details</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Start Date <span class="required">*</span></label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label>Number of Guests <span class="required">*</span></label>
                    <input type="number" id="guests" min="1" placeholder="2" required>
                </div>
                <div class="form-group full-width">
                    <label>Special Requests</label>
                    <textarea id="specialRequests" placeholder="Dietary needs, questions, etc."></textarea>
                </div>
            </div>

            <button class="btn btn-primary" id="submitBtn">Book My Experience</button>
        </div>

        <div id="successMessage" class="success-message">
            <h2>‚úì Booking Received!</h2>
            <p>Thank you, <span id="confirmName"></span>. We will contact you soon!</p>
            <button class="btn btn-primary" style="margin-top:20px" onclick="location.reload()">New Booking</button>
        </div>
    </div>

    <script>
        // 1. CONFIGURATIE (Gebaseerd op jouw persoonlijke link)
        const GOOGLE_FORM_ACTION_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSeJ7f6iHPKYmB7FrDJzLLi0TvP10fjpj9i3LtUQCw1Bh1pYGg/formResponse';
        
        const FORM_FIELDS = {
            fullName: 'entry.1930314211',
            email: 'entry.1325083035',
            phone: 'entry.595533698',
            experience: 'entry.1684626906',
            startDate: 'entry.801451376',
            guests: 'entry.1355444363',
            specialRequests: 'entry.728399459'
        };

        // UI interactie voor kaarten
        document.querySelectorAll('.experience-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.experience-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // Formulier verzenden
        document.getElementById('submitBtn').addEventListener('click', async function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const experience = document.querySelector('input[name="experience"]:checked');
            const startDate = document.getElementById('startDate').value;
            const guests = document.getElementById('guests').value;
            const specialRequests = document.getElementById('specialRequests').value;

            if (!fullName || !email || !phone || !experience || !startDate || !guests) {
                alert('Vul alle verplichte velden in.');
                return;
            }

            document.getElementById('loadingOverlay').classList.add('active');

            const formData = new FormData();
            formData.append(FORM_FIELDS.fullName, fullName);
            formData.append(FORM_FIELDS.email, email);
            formData.append(FORM_FIELDS.phone, phone);
            formData.append(FORM_FIELDS.experience, experience.value);
            formData.append(FORM_FIELDS.startDate, startDate);
            formData.append(FORM_FIELDS.guests, guests);
            formData.append(FORM_FIELDS.specialRequests, specialRequests);

            try {
                await fetch(GOOGLE_FORM_ACTION_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });

                document.getElementById('loadingOverlay').classList.remove('active');
                document.getElementById('confirmName').textContent = fullName;
                document.getElementById('bookingForm').style.display = 'none';
                document.getElementById('successMessage').classList.add('active');
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loadingOverlay').classList.remove('active');
                alert('Er ging iets mis. Probeer het opnieuw.');
            }
        });
    </script>
</body>
</html>
