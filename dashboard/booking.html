<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Your Experience - Beyond the Pitch</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .booking-container {
            max-width: 800px; width: 100%; background: white; border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3); overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 40px 30px; text-align: center;
        }
        .form-section { padding: 40px 30px; }
        .section-title {
            font-size: 1.3rem; color: #667eea; margin-bottom: 20px;
            padding-bottom: 10px; border-bottom: 2px solid #f0f0f0;
            display: flex; align-items: center; gap: 10px;
        }
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 25px; }
        .form-group { display: flex; flex-direction: column; }
        .form-group.full-width { grid-column: 1 / -1; }
        label { font-weight: 600; color: #333; margin-bottom: 8px; font-size: 0.95rem; }
        .required { color: #ef4444; }
        input, textarea { padding: 14px 16px; border: 2px solid #e5e7eb; border-radius: 10px; font-size: 1rem; }
        .experience-options { display: grid; gap: 15px; margin-bottom: 25px; }
        .experience-card {
            border: 2px solid #e5e7eb; border-radius: 12px; padding: 20px;
            cursor: pointer; transition: all 0.3s; position: relative;
        }
        .experience-card.selected { border-color: #667eea; background: rgba(102, 126, 234, 0.05); }
        .experience-card input[type="radio"] { position: absolute; opacity: 0; }
        .experience-price { color: #10b981; font-weight: 700; float: right; }
        .btn {
            padding: 16px 32px; border: none; border-radius: 10px; font-size: 1.1rem;
            font-weight: 600; cursor: pointer; width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white;
        }
        .loading-overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 100;
        }
        .loading-overlay.active { display: flex; }
        .spinner { width: 40px; height: 40px; border: 4px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        #successMessage { display: none; text-align: center; padding: 60px 30px; }
    </style>
</head>
<body>

    <div class="loading-overlay" id="loadingOverlay"><div class="spinner"></div></div>

    <div class="booking-container">
        <div class="header">
            <h1>‚öΩ Beyond the Pitch</h1>
            <p>Book Your Lima Football Experience</p>
        </div>

        <div id="bookingForm" class="form-section">
            <div class="section-title"><span>üë§</span> Personal Information</div>
            <div class="form-grid">
                <div class="form-group full-width">
                    <label>Full Name <span class="required">*</span></label>
                    <input type="text" id="fullName" placeholder="John Doe" required>
                </div>
                <div class="form-group">
                    <label>Email <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="john@example.com" required>
                </div>
                <div class="form-group">
                    <label>Phone Number <span class="required">*</span></label>
                    <input type="tel" id="phone" placeholder="+31 6 ..." required>
                </div>
            </div>

            <div class="section-title"><span>üåç</span> Choose Your Experience</div>
            <div class="experience-options">
                <label class="experience-card">
                    <input type="radio" name="experience" value="Full Day Package ‚Äì Hidden Spots & Football" required>
                    <span class="experience-price">‚Ç¨50-200</span>
                    <h3>Full Day Package</h3>
                    <p>Hidden Spots & Football</p>
                </label>
                <label class="experience-card">
                    <input type="radio" name="experience" value="Two Days, One Night ‚Äì Culture & Coastal" required>
                    <span class="experience-price">‚Ç¨230-280</span>
                    <h3>Two Days, One Night</h3>
                    <p>Culture & Coastal</p>
                </label>
                <label class="experience-card">
                    <input type="radio" name="experience" value="Three Days, Two Nights ‚Äì Complete Lima" required>
                    <span class="experience-price">‚Ç¨280-400</span>
                    <h3>Three Days, Two Nights</h3>
                    <p>Complete Lima</p>
                </label>
            </div>

            <div class="section-title"><span>üìÖ</span> Trip Details</div>
            <div class="form-grid">
                <div class="form-group">
                    <label>Start Date <span class="required">*</span></label>
                    <input type="date" id="startDate" required>
                </div>
                <div class="form-group">
                    <label>Number of Guests <span class="required">*</span></label>
                    <input type="number" id="guests" min="1" value="2" required>
                </div>
                <div class="form-group full-width">
                    <label>Special Requests / How did you find us?</label>
                    <textarea id="specialRequests" placeholder="Any special needs or where you found us?"></textarea>
                </div>
            </div>

            <button class="btn" id="submitBtn">Confirm Booking Request</button>
        </div>

        <div id="successMessage">
            <h2>‚úì Bedankt voor je aanvraag!</h2>
            <p>We nemen binnen 24 uur contact met je op via e-mail.</p>
            <button class="btn" style="margin-top:20px" onclick="location.reload()">Nieuwe boeking</button>
        </div>
    </div>

    <script>
        const GOOGLE_FORM_ACTION_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSeJ7f6iHPKYmB7FrDJzLLi0TvP10fjpj9i3LtUQCw1Bh1pYGg/formResponse';
        
        const FORM_FIELDS = {
            fullName: 'entry.1930314211',
            email: 'entry.1325083035',
            phone: 'entry.595533698',
            experience: 'entry.1684626906',
            startDate: 'entry.801451376',
            guests: 'entry.1355444363', // Gekoppeld aan het "How did you find us" of gasten veld in jouw form
            specialRequests: 'entry.728399459'
        };

        document.querySelectorAll('.experience-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.experience-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
                this.querySelector('input').checked = true;
            });
        });

        document.getElementById('submitBtn').addEventListener('click', async function(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                exp: document.querySelector('input[name="experience"]:checked')?.value,
                date: document.getElementById('startDate').value,
                guests: document.getElementById('guests').value,
                msg: document.getElementById('specialRequests').value
            };

            if (!data.name || !data.email || !data.exp || !data.date) {
                alert('Vul a.u.b. alle verplichte velden in.');
                return;
            }

            document.getElementById('loadingOverlay').classList.add('active');

            const formData = new FormData();
            formData.append(FORM_FIELDS.fullName, data.name);
            formData.append(FORM_FIELDS.email, data.email);
            formData.append(FORM_FIELDS.phone, data.phone);
            formData.append(FORM_FIELDS.experience, data.exp);
            formData.append(FORM_FIELDS.startDate, data.date);
            formData.append(FORM_FIELDS.guests, data.guests);
            formData.append(FORM_FIELDS.specialRequests, data.msg);

            try {
                await fetch(GOOGLE_FORM_ACTION_URL, {
                    method: 'POST',
                    body: formData,
                    mode: 'no-cors'
                });
                
                document.getElementById('loadingOverlay').classList.remove('active');
                document.getElementById('bookingForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
            } catch (error) {
                document.getElementById('loadingOverlay').classList.remove('active');
                alert('Er is een fout opgetreden. Controleer je internetverbinding.');
            }
        });
    </script>
</body>
</html>
