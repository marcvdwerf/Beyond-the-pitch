<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Dashboard - Beyond the Pitch</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        :root {
            --primary: #38bdf8;
            --primary-dark: #0ea5e9;
            --sidebar-bg: #1e293b;
            --bg-body: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --white: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
        }

        body.theme-ireland {
            --primary: #10b981;
            --primary-dark: #059669;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); line-height: 1.5; }
        
        .dashboard { display:grid; grid-template-columns:260px 1fr; min-height:100vh; }
        .sidebar { background: var(--sidebar-bg); color:white; padding:30px 0; position: sticky; top: 0; height: 100vh; z-index: 100; border-right: 1px solid rgba(255,255,255,0.1); }
        .logo { padding:0 30px 30px; border-bottom:1px solid rgba(255,255,255,0.1); margin-bottom:20px; }
        .logo h2 { font-size:1.2rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        .nav-menu { list-style:none; }
        .nav-item { padding:14px 30px; cursor:pointer; display:flex; align-items:center; gap:12px; transition:0.2s; color: rgba(255,255,255,0.6); font-weight: 500; border-left: 4px solid transparent; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; border-left-color: var(--primary); }

        .main-content { padding:40px; width: 100%; }
        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; }
        
        .stats-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:20px; margin-bottom:40px; }
        .stat-card { background: var(--white); padding:25px; border-radius:16px; box-shadow:0 4px 6px -1px rgba(0,0,0,0.05); border-left: 4px solid var(--primary); }
        .stat-label { color: var(--text-muted); font-size:0.75rem; text-transform:uppercase; font-weight: 700; margin-bottom: 5px; }
        .stat-value { font-size:2.2rem; font-weight:800; }

        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--white); padding:30px; border-radius:16px; box-shadow:0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom:30px; border: 1px solid var(--border); }

        .table-wrapper { width: 100%; overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding:15px; text-align:left; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; border-bottom: 2px solid var(--border); }
        td { padding:15px; border-bottom:1px solid var(--border); font-size: 0.9rem; }
        .badge-confirmed { background:#dcfce7; color:#166534; padding:6px 12px; border-radius:20px; font-size:0.75rem; font-weight:700; }

        .btn-export { background: #1e293b; color: white; border: none; padding: 10px 18px; border-radius: 8px; font-weight: 600; cursor: pointer; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-export:hover { background: #000; }

        .packages-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        .package-card { border: 1px solid var(--border); border-radius: 14px; overflow: hidden; background: #fff; display: flex; flex-direction: column; }
        .package-header { background: #f8fafc; padding: 20px; font-weight: 800; border-bottom: 1px solid var(--border); }
        .package-body { padding: 20px; flex-grow: 1; }
        
        .mobile-header { display: none; background: var(--sidebar-bg); color: white; padding: 15px; position: fixed; top: 0; width: 100%; z-index: 1000; justify-content: space-between; align-items: center; }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            .sidebar { position: fixed; left: -260px; transition: 0.3s; width: 260px; z-index: 2000; }
            .sidebar.open { left: 0; }
            .mobile-header { display: flex; }
            .main-content { padding: 80px 15px 20px; }
        }
    </style>
</head>
<body class="theme-ireland"> <div class="mobile-header">
        <strong>Beyond the Pitch</strong>
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:1.5rem;">‚ò∞</button>
    </div>

    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h2 id="logoText">‚öΩ Beyond the Pitch</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" onclick="showSection('overview', this)">üìä <span>Calendar Overview</span></li>
                <li class="nav-item" onclick="showSection('bookings', this)">üìã <span>Booking List</span></li>
                <li class="nav-item hurling-only" style="display:none;" onclick="showSection('hurling', this)">üèë <span>Hurling Planner</span></li>
                <li class="nav-item" onclick="showSection('packages', this)">üèÜ <span>Experience Packages</span></li>
                <li class="nav-item" onclick="showSection('availability', this)">üìÖ <span>Set Availability</span></li>
            </ul>
            <button onclick="window.logout()" style="width: calc(100% - 60px); margin:30px; background: rgba(255,255,255,0.05); color:white; border: 1px solid rgba(255,255,255,0.2); padding:10px; border-radius:8px; cursor:pointer;">üö™ Logout</button>
        </aside>

        <main class="main-content">
            <div class="header">
                <h1 id="welcomeText">Welcome...</h1>
                <div style="display:flex; gap:10px;">
                    <button class="btn-export" onclick="exportToExcel()">üì• Export to Excel</button>
                    <div class="sync-status" style="background:white; padding:10px; border-radius:10px; border:1px solid var(--border); display:flex; align-items:center; gap:10px;">
                        <span id="lastSyncTime" style="font-size:0.8rem; color:var(--text-muted);">Never synced</span>
                        <button id="syncBtn" onclick="loadDataFromSheet()" style="background:var(--primary); color:white; border:none; padding:5px 12px; border-radius:6px; cursor:pointer; font-weight:600;">üîÑ Sync</button>
                    </div>
                </div>
            </div>

            <section id="overview" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card"><p class="stat-label">Total Bookings</p><div class="stat-value" id="totalBookings">0</div></div>
                    <div class="stat-card"><p class="stat-label">Total Guests</p><div class="stat-value" id="totalGuests">0</div></div>
                </div>
                <div class="card"><div id="calendar"></div></div>
            </section>

            <section id="bookings" class="content-section">
                <div class="card">
                    <div class="table-wrapper" id="bookingsTableContainer"><p>Syncing data...</p></div>
                </div>
            </section>

            <section id="hurling" class="content-section">
                <div class="card">
                    <h2 style="margin-bottom:20px;">GAA Hurling Match Planner 2026</h2>
                    <div id="matchGrid" class="packages-grid"></div>
                </div>
            </section>

            <section id="packages" class="content-section">
                <div id="dynamicPackagesGrid" class="packages-grid"></div>
            </section>

            <section id="availability" class="content-section">
                <div class="card" style="max-width: 600px;">
                    <form onsubmit="updateAvailability(event)" style="display:flex; flex-direction:column; gap:20px;">
                        <div><label style="font-weight:600;">Date Range</label>
                        <input type="date" id="availStart" style="width:100%; padding:10px; border:1px solid var(--border); border-radius:8px;" required></div>
                        <button type="submit" style="background:var(--primary); color:white; border:none; padding:12px; border-radius:8px; font-weight:700;">Save Availability</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <div id="toast" style="position:fixed; bottom:20px; right:20px; background:#1e293b; color:white; padding:15px; border-radius:10px; display:none; z-index:9999;"></div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script>
        const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbzDuYt-8z_lN_e63avbnrK8_Ik-67vt8t-zimn8VOvtz0glCgiEYOGC-Ywq_7ewZ1hrYA/exec';
        const GOOGLE_FORM_URL = 'https://docs.google.com/forms/d/e/1FAIpQLSdEZfxOmj9Hsnxz7-xQGhQc4Z88lTATYSSPK6-uzod_qeSICQ/formResponse';
        
        let currentBookings = []; // Voor Excel export

        const GAA_MATCHES = [
            { id: 1, date: '2026-05-10', teams: 'Kilkenny vs Wexford', stadium: 'Nowlan Park', city: 'Kilkenny' },
            { id: 2, date: '2026-05-17', teams: 'Limerick vs Clare', stadium: 'TUS Gaelic Grounds', city: 'Limerick' },
            { id: 3, date: '2026-05-24', teams: 'Cork vs Tipperary', stadium: 'P√°irc U√≠ Chaoimh', city: 'Cork' },
            { id: 4, date: '2026-06-07', teams: 'Galway vs Dublin', stadium: 'Pearse Stadium', city: 'Galway' }
        ];

        // --- CORE FUNCTIES ---

        async function loadDataFromSheet() {
            const syncBtn = document.getElementById('syncBtn');
            syncBtn.innerHTML = "‚è≥ Wait...";
            const myPartnerID = (localStorage.getItem("partnerID") || "lima").trim().toLowerCase();

            try {
                const response = await fetch(SHEET_API_URL, { redirect: 'follow' });
                const data = await response.json();
                
                currentBookings = data.filter(row => {
                    const rowPartner = String(row["Partner"] || "").trim().toLowerCase();
                    return rowPartner === myPartnerID;
                });

                renderTable(currentBookings);
                updateStats(currentBookings);
                populateCalendar(currentBookings);
                document.getElementById('lastSyncTime').textContent = `Updated: ${new Date().toLocaleTimeString()}`;
            } catch (e) {
                console.error(e);
                showToast("‚ùå Sync failed");
            }
            syncBtn.innerHTML = "üîÑ Sync";
        }

        function renderTable(bookings) {
            const container = document.getElementById('bookingsTableContainer');
            let html = `<table><thead><tr><th>Date</th><th>Guest</th><th>Experience</th><th>Pax</th><th>Status</th></tr></thead><tbody>`;
            
            bookings.forEach(b => {
                html += `<tr>
                    <td><strong>${b["Start Date"] || "-"}</strong></td>
                    <td>${b["Full Name"] || b["Full name"] || "-"}</td>
                    <td><span style="background:#f0f9ff; padding:4px 8px; border-radius:6px; font-size:0.8rem;">${b["Experience"] || b["Choose Your Experience"] || "-"}</span></td>
                    <td>${b["Guests"] || "1"}</td>
                    <td><span class="badge-confirmed">Confirmed</span></td>
                </tr>`;
            });
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        function exportToExcel() {
            if (currentBookings.length === 0) return alert("No data to export");
            
            const ws = XLSX.utils.json_to_sheet(currentBookings);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Bookings");
            XLSX.writeFile(wb, `BeyondThePitch_Export_${new Date().toISOString().split('T')[0]}.xlsx`);
        }

        function loadHurlingMatches() {
            const grid = document.getElementById('matchGrid');
            grid.innerHTML = GAA_MATCHES.map(m => `
                <div class="package-card" style="border-top: 4px solid var(--primary);">
                    <div class="package-header">${m.teams}</div>
                    <div class="package-body">
                        <p><strong>${m.date}</strong></p>
                        <p style="color:var(--text-muted); font-size:0.85rem;">${m.stadium}, ${m.city}</p>
                        <button onclick="bookHurlingMatch('${m.id}')" style="margin-top:15px; width:100%; background:var(--primary); color:white; border:none; padding:10px; border-radius:8px; cursor:pointer; font-weight:700;">Book Experience</button>
                    </div>
                </div>
            `).join('');
        }

        async function bookHurlingMatch(id) {
            const match = GAA_MATCHES.find(m => m.id == id);
            const partnerID = localStorage.getItem("partnerID") || "ireland";
            
            showToast("‚è≥ Sending request...");

            const formData = new URLSearchParams();
            formData.append('entry.761572476', `PARTNER_${partnerID.toUpperCase()}`);
            formData.append('entry.1446094233', `Hurling Match: ${match.teams}`);
            formData.append('entry.301148404', match.date);
            formData.append('entry.175134312', '1');

            await fetch(GOOGLE_FORM_URL, { method: 'POST', mode: 'no-cors', body: formData });
            
            showToast("‚úÖ Match Booked!");
            setTimeout(loadDataFromSheet, 2000);
        }

        // --- UI HELPERS ---

        function showSection(id, el) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) el.classList.add('active');
            if(id === 'overview' && window.calendar) setTimeout(() => window.calendar.render(), 100);
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.textContent = msg; t.style.display = 'block';
            setTimeout(() => t.style.display = 'none', 3000);
        }

        function updateStats(b) {
            document.getElementById('totalBookings').textContent = b.length;
            let guests = 0; b.forEach(x => guests += (parseInt(x["Guests"]) || 1));
            document.getElementById('totalGuests').textContent = guests;
        }

        function populateCalendar(b) {
            if (!window.calendar) return;
            window.calendar.removeAllEvents();
            const events = b.map(x => ({
                title: `${x["Full Name"] || "Guest"} (${x["Guests"] || 1})`,
                start: formatCalendarDate(x["Start Date"]),
                allDay: true
            }));
            window.calendar.addEventSource(events);
        }

        function formatCalendarDate(d) {
            if(!d || !d.includes('-')) return d;
            const p = d.split('-'); 
            return p[2].length === 4 ? `${p[2]}-${p[1]}-${p[0]}` : d;
        }

        document.addEventListener('DOMContentLoaded', () => {
            const partnerID = (localStorage.getItem("partnerID") || "lima").toLowerCase();
            if(partnerID === 'ireland') {
                document.body.classList.add('theme-ireland');
                document.querySelectorAll('.hurling-only').forEach(e => e.style.display = 'flex');
                loadHurlingMatches();
            }
            
            const calEl = document.getElementById('calendar');
            window.calendar = new FullCalendar.Calendar(calEl, { 
                initialView: 'dayGridMonth', 
                height: 'auto',
                eventColor: partnerID === 'ireland' ? '#10b981' : '#38bdf8'
            });
            window.calendar.render();
            
            loadDataFromSheet();
            document.getElementById('welcomeText').textContent = `Welcome, ${partnerID.toUpperCase()}`;
        });
    </script>
</body>
</html>
