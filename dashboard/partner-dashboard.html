<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Dashboard - Beyond the Pitch</title>
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #38bdf8;
            --primary-dark: #0ea5e9;
            --sidebar-bg: #1e293b;
            --bg-body: #f8fafc;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --white: #ffffff;
            --border: #e2e8f0;
            --success: #10b981;
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--bg-body); color: var(--text-main); line-height: 1.5; }
        
        /* DESKTOP LAYOUT (Default) */
        .dashboard { display:grid; grid-template-columns:260px 1fr; min-height:100vh; }
        
        .sidebar { background: var(--sidebar-bg); color:white; padding:30px 0; position: sticky; top: 0; height: 100vh; z-index: 100; border-right: 1px solid rgba(255,255,255,0.1); }
        .logo { padding:0 30px 30px; border-bottom:1px solid rgba(255,255,255,0.1); margin-bottom:20px; }
        .logo h2 { font-size:1.2rem; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        
        .nav-menu { list-style:none; }
        .nav-item { padding:14px 30px; cursor:pointer; display:flex; align-items:center; gap:12px; transition:0.2s; color: rgba(255,255,255,0.6); font-weight: 500; border-left: 4px solid transparent; }
        .nav-item:hover, .nav-item.active { background: rgba(255,255,255,0.05); color: white; border-left-color: var(--primary); }

        .main-content { padding:40px; max-width: 1400px; margin: 0 auto; width: 100%; }
        .header { display:flex; justify-content:space-between; align-items:center; margin-bottom:30px; }
        
        /* STATS & CARDS */
        .stats-grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(240px,1fr)); gap:20px; margin-bottom:40px; }
        .stat-card { background: var(--white); padding:25px; border-radius:16px; box-shadow:0 4px 6px -1px rgba(0,0,0,0.05); border-left: 4px solid var(--primary); }
        .stat-label { color: var(--text-muted); font-size:0.75rem; text-transform:uppercase; font-weight: 700; margin-bottom: 5px; }
        .stat-value { font-size:2.2rem; font-weight:800; }

        .content-section { display: none; }
        .content-section.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--white); padding:30px; border-radius:16px; box-shadow:0 4px 6px -1px rgba(0,0,0,0.05); margin-bottom:30px; border: 1px solid var(--border); }
        
        /* TABLE DESKTOP */
        .table-wrapper { overflow-x: auto; }
        table { width:100%; border-collapse:collapse; min-width: 800px; }
        th { background: #f8fafc; padding:15px; text-align:left; color: var(--text-muted); font-size: 0.75rem; text-transform: uppercase; border-bottom: 2px solid var(--border); }
        td { padding:18px 15px; border-bottom:1px solid var(--border); font-size: 0.9rem; }
        .badge-confirmed { background:#dcfce7; color:#166534; padding:6px 12px; border-radius:20px; font-size:0.75rem; font-weight:700; }

        /* MOBIELE SPECIFIEKE FIXES */
        .mobile-header { display: none; background: var(--sidebar-bg); color: white; padding: 15px; position: fixed; top: 0; width: 100%; z-index: 1000; justify-content: space-between; align-items: center; }

        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            .sidebar { position: fixed; left: -260px; transition: 0.3s; width: 260px; }
            .sidebar.open { left: 0; }
            .mobile-header { display: flex; }
            .main-content { padding: 80px 20px 20px; }
            
            /* De "Card" look voor de tabel op mobiel */
            .table-wrapper table, .table-wrapper thead, .table-wrapper tbody, .table-wrapper th, .table-wrapper td, .table-wrapper tr { display: block; }
            .table-wrapper thead { display: none; }
            .table-wrapper tr { border: 1px solid var(--border); border-radius: 12px; margin-bottom: 15px; background: white; padding: 10px; }
            .table-wrapper td { display: flex; justify-content: space-between; padding: 10px 5px; border-bottom: 1px solid #f1f5f9; text-align: right; }
            .table-wrapper td::before { content: attr(data-label); font-weight: 700; text-transform: uppercase; font-size: 0.7rem; color: var(--text-muted); }
        }

        .logout-btn { width: calc(100% - 60px); margin:30px; background: rgba(255,255,255,0.05); color:white; border: 1px solid rgba(255,255,255,0.2); padding:12px; border-radius:10px; cursor:pointer; }
        #toast { position: fixed; bottom: 30px; right: 30px; background: var(--sidebar-bg); color: white; padding: 15px 25px; border-radius: 12px; display: none; z-index: 2000; }
    </style>
</head>
<body>

    <div class="mobile-header">
        <strong>Beyond the Pitch</strong>
        <button onclick="toggleSidebar()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">‚ò∞</button>
    </div>

    <div class="dashboard">
        <aside class="sidebar" id="sidebar">
            <div class="logo">
                <h2>‚öΩ Beyond the Pitch</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item active" onclick="showSection('overview', this)">üìä <span>Calendar Overview</span></li>
                <li class="nav-item" onclick="showSection('bookings', this)">üìã <span>Booking List</span></li>
                <li class="nav-item" onclick="showSection('packages', this)">üèÜ <span>Experience Packages</span></li>
                <li class="nav-item" onclick="showSection('availability', this)">üìÖ <span>Set Availability</span></li>
            </ul>
            <button class="logout-btn" onclick="window.logout()">üö™ Logout</button>
        </aside>

        <main class="main-content">
            <div class="header">
                <div class="welcome-box">
                    <h1 id="welcomeText">Welcome back...</h1>
                </div>
                <div class="sync-status">
                    <span>Sync: <strong id="lastSyncTime">Never</strong></span>
                    <button id="syncBtn" onclick="loadDataFromSheet()" style="background:var(--primary); color:white; border:none; padding:5px 10px; border-radius:5px; cursor:pointer; margin-left:10px;">üîÑ Sync</button>
                </div>
            </div>

            <section id="overview" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card"><p class="stat-label">Total Bookings</p><div class="stat-value" id="totalBookings">0</div></div>
                    <div class="stat-card"><p class="stat-label">Total Guests</p><div class="stat-value" id="totalGuests">0</div></div>
                </div>
                <div class="card"><div id="calendar"></div></div>
            </section>

            <section id="bookings" class="content-section">
                <div class="card">
                    <div class="table-wrapper" id="bookingsTableContainer">
                        <p>Loading bookings...</p>
                    </div>
                </div>
            </section>

            <section id="packages" class="content-section">
                </section>

            <section id="availability" class="content-section">
                </section>
        </main>
    </div>

    <div id="toast">‚úÖ Changes saved!</div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="/dashboard/auth.js"></script>
    <script src="/dashboard/partner-dashboard.js"></script>

    <script>
        // CRUCIALE FIX: Deze functie moet bestaan om de menu's te laten werken
        function showSection(sectionId, element) {
            // Verberg alle secties
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            // Deactiveer alle menu items
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            
            // Toon geselecteerde
            document.getElementById(sectionId).classList.add('active');
            element.classList.add('active');
            
            // Sluit sidebar op mobiel
            document.getElementById('sidebar').classList.remove('open');
            
            // Herteken kalender als die sectie wordt geopend
            if(sectionId === 'overview' && window.calendar) {
                setTimeout(() => { window.calendar.render(); }, 50);
            }
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
    </script>
</body>
</html>
