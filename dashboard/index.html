<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyond the Pitch – Login</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }

        .login-left {
            padding: 60px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .login-left p {
            opacity: 0.9;
            line-height: 1.6;
        }

        .login-right {
            padding: 60px 40px;
        }

        .login-tabs {
            display: flex;
            border-bottom: 2px solid #eee;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 15px;
            border: none;
            background: none;
            cursor: pointer;
            font-weight: 600;
            color: #999;
            border-bottom: 3px solid transparent;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .login-form {
            display: none;
        }

        .login-form.active {
            display: block;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            font-size: 1rem;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: none;
            font-weight: 600;
            font-size: 1.1rem;
            color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .error-message {
            color: #d32f2f;
            margin-top: 15px;
            font-size: 0.95rem;
        }

        .demo-box {
            margin-top: 25px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
            }
            .login-left {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-left">
        <h1>⚽ Beyond the Pitch</h1>
        <p>
            Partner Dashboard – Manage your experiences, bookings,
            and schedules in one place.
        </p>
    </div>

    <div class="login-right">
        <div class="login-tabs" role="tablist">
            <button class="tab-btn active" data-tab="partner" role="tab">
                Partner Login
            </button>
            <button class="tab-btn" data-tab="admin" role="tab">
                Admin Login
            </button>
        </div>

        <!-- Partner Login -->
        <form class="login-form active" id="partner-form">
            <h2>Partner Login</h2>

            <div class="form-group">
                <label for="partner-email">Email</label>
                <input id="partner-email" name="email" type="email" required />
            </div>

            <div class="form-group">
                <label for="partner-password">Password</label>
                <input id="partner-password" name="password" type="password" required />
            </div>

            <button class="login-btn" type="submit">
                Login as Partner
            </button>

            <p class="error-message" id="partner-error"></p>

            <div class="demo-box">
                <strong>Demo credentials:</strong><br>
                peru@demo.com / peru123
            </div>
        </form>

        <!-- Admin Login -->
        <form class="login-form" id="admin-form">
            <h2>Admin Login</h2>

            <div class="form-group">
                <label for="admin-email">Email</label>
                <input id="admin-email" name="email" type="email" required />
            </div>

            <div class="form-group">
                <label for="admin-password">Password</label>
                <input id="admin-password" name="password" type="password" required />
            </div>

            <button class="login-btn" type="submit">
                Login as Admin
            </button>

            <p class="error-message" id="admin-error"></p>

            <div class="demo-box">
                <strong>Demo credentials:</strong><br>
                admin@demo.com / admin123
            </div>
        </form>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
