<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyond the Pitch - Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }
        .login-left {
            padding: 60px 40px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-left h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .login-left p { opacity: 0.9; line-height: 1.6; font-size: 1.1rem; }
        .login-right { padding: 60px 40px; }
        .login-tabs { display: flex; border-bottom: 2px solid #eee; margin-bottom: 30px; }
        .tab-btn {
            flex: 1; padding: 15px; border: none; background: none;
            cursor: pointer; font-weight: 600; color: #999;
            border-bottom: 3px solid transparent; transition: 0.3s;
        }
        .tab-btn.active { color: #667eea; border-bottom-color: #667eea; }
        .login-form { display: none; }
        .login-form.active { display: block; }
        h2 { margin-bottom: 25px; color: #333; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 500; }
        input {
            width: 100%; padding: 14px; border-radius: 10px;
            border: 2px solid #e0e0e0; font-size: 1rem; transition: 0.3s;
        }
        input:focus { outline: none; border-color: #667eea; }
        .login-btn {
            width: 100%; padding: 15px; border-radius: 10px; border: none;
            font-weight: 600; font-size: 1.1rem; color: #fff;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer; transition: 0.3s;
        }
        .login-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .error-message { color: #d32f2f; margin-top: 15px; font-size: 0.95rem; min-height: 20px; }
        .demo-box { margin-top: 25px; background: #f8f9fa; padding: 15px; border-radius: 10px; font-size: 0.9rem; border-left: 4px solid #667eea; }
        @media (max-width: 768px) { .login-container { grid-template-columns: 1fr; } .login-left { display: none; } }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-left">
        <h1>⚽ Beyond the Pitch</h1>
        <p>
            Partner Dashboard – Beheer je voetbal-ervaringen in Lima, bekijk boekingen en synchroniseer je schema in één overzichtelijke omgeving.
        </p>
    </div>

    <div class="login-right">
        <div class="login-tabs" role="tablist">
            <button class="tab-btn active" data-tab="partner">Partner Login</button>
            <button class="tab-btn" data-tab="admin">Admin Login</button>
        </div>

        <form class="login-form active" id="partner-form">
            <h2>Partner Dashboard</h2>
            <div class="form-group">
                <label for="partner-email">Email</label>
                <input id="partner-email" type="email" placeholder="peru@demo.com" required />
            </div>
            <div class="form-group">
                <label for="partner-password">Password</label>
                <input id="partner-password" type="password" placeholder="••••••••" required />
            </div>
            <button class="login-btn" type="submit">Login as Partner</button>
            <p class="error-message" id="partner-error"></p>
            <div class="demo-box">
                <strong>Demo Login:</strong><br>
                User: peru@demo.com | Pass: peru123
            </div>
        </form>

        <form class="login-form" id="admin-form">
            <h2>Admin Panel</h2>
            <div class="form-group">
                <label for="admin-email">Email</label>
                <input id="admin-email" type="email" placeholder="admin@demo.com" required />
            </div>
            <div class="form-group">
                <label for="admin-password">Password</label>
                <input id="admin-password" type="password" placeholder="••••••••" required />
            </div>
            <button class="login-btn" type="submit">Login as Admin</button>
            <p class="error-message" id="admin-error"></p>
            <div class="demo-box">
                <strong>Admin Login:</strong><br>
                User: admin@demo.com | Pass: admin123
            </div>
        </form>
    </div>
</div>

<script src="auth.js"></script>
</body>
</html>
