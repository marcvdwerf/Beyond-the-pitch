<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Beyond the Pitch - Central Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #1e293b, #334155);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            background: #fff;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
            max-width: 1000px;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            overflow: hidden;
        }
        .login-left {
            padding: 60px 40px;
            background: linear-gradient(135deg, #38bdf8, #0ea5e9);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-left h1 { font-size: 2.5rem; margin-bottom: 20px; font-weight: 800; }
        .login-left p { opacity: 0.9; line-height: 1.6; font-size: 1.1rem; }
        
        .login-right { padding: 60px 40px; background: white; }
        .login-tabs { display: flex; border-bottom: 2px solid #f1f5f9; margin-bottom: 30px; }
        .tab-btn {
            flex: 1; padding: 15px; border: none; background: none;
            cursor: pointer; font-weight: 700; color: #94a3b8;
            border-bottom: 3px solid transparent; transition: 0.3s;
        }
        .tab-btn.active { color: #0ea5e9; border-bottom-color: #0ea5e9; }
        
        .login-form { display: none; }
        .login-form.active { display: block; animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        h2 { margin-bottom: 25px; color: #1e293b; font-weight: 800; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #64748b; font-weight: 600; font-size: 0.9rem; }
        input {
            width: 100%; padding: 14px; border-radius: 12px;
            border: 2px solid #f1f5f9; font-size: 1rem; transition: 0.3s;
            background: #f8fafc;
        }
        input:focus { outline: none; border-color: #38bdf8; background: white; }
        
        .login-btn {
            width: 100%; padding: 15px; border-radius: 12px; border: none;
            font-weight: 700; font-size: 1.1rem; color: #fff;
            background: #0ea5e9;
            cursor: pointer; transition: 0.3s;
            margin-top: 10px;
        }
        .login-btn:hover { background: #0284c7; transform: translateY(-2px); }
        
        .error-message { color: #ef4444; margin-top: 15px; font-size: 0.9rem; font-weight: 500; min-height: 20px; }
        .demo-box { margin-top: 25px; background: #f8fafc; padding: 15px; border-radius: 12px; font-size: 0.85rem; border: 1px solid #e2e8f0; color: #475569; }
        
        @media (max-width: 768px) { .login-container { grid-template-columns: 1fr; } .login-left { display: none; } }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-left">
        <h1>⚽ Beyond the Pitch</h1>
        <p>
            Global Partner Portal – Access your local football experience dashboard, manage bookings, and update your global availability in real-time.
        </p>
    </div>

    <div class="login-right">
        <div class="login-tabs">
            <button class="tab-btn active" data-tab="partner">Partner Login</button>
            <button class="tab-btn" data-tab="admin">Admin Login</button>
        </div>

        <form class="login-form active" id="partner-form">
            <h2>Partner Access</h2>
            <div class="form-group">
                <label>Email Address</label>
                <input id="partner-email" type="email" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="partner-password" type="password" placeholder="••••••••" required />
            </div>
            <button class="login-btn" type="submit">Sign In to Dashboard</button>
            <p class="error-message" id="partner-error"></p>
            <div class="demo-box">
                <strong>Demo Partner:</strong> peru@demo.com / peru123
            </div>
        </form>

        <form class="login-form" id="admin-form">
            <h2>Admin Panel</h2>
            <div class="form-group">
                <label>Admin Email</label>
                <input id="admin-email" type="email" placeholder="admin@demo.com" required />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input id="admin-password" type="password" placeholder="••••••••" required />
            </div>
            <button class="login-btn" type="submit">Admin Access</button>
            <p class="error-message" id="admin-error"></p>
            <div class="demo-box">
                <strong>System Admin:</strong> admin@demo.com / admin123
            </div>
        </form>
    </div>
</div>

<script src="/dashboard/auth.js"></script>
</body>
</html>
