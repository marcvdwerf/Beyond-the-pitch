<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Control | Beyond the Pitch</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <link rel="stylesheet" href="dashboard-style.css">
</head>
<body class="admin-theme">
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="admin-badge">Admin</div>
                <h3>Master Control</h3>
            </div>
            <ul class="nav-links">
                <li class="nav-item active" onclick="showSection('overview', this)">
                    <i class="fa-solid fa-chart-pie"></i> <span>Global Overview</span>
                </li>
                <li class="nav-item" onclick="showSection('bookings', this)">
                    <i class="fa-solid fa-list-check"></i> <span>Master Bookings</span>
                </li>
                <li class="nav-item" onclick="showSection('partners', this)">
                    <i class="fa-solid fa-handshake"></i> <span>Manage Partners</span>
                </li>
                <li class="nav-divider"></li>
                <li class="nav-item logout" onclick="logout()">
                    <i class="fa-solid fa-arrow-right-from-bracket"></i> <span>Logout</span>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="welcome-meta">
                    <h2 id="welcomeText">Dashboard</h2>
                    <p class="current-date" id="currentDateDisplay"></p>
                </div>
                <div class="admin-actions">
                    <div class="filter-wrapper">
                        <i class="fa-solid fa-filter"></i>
                        <select id="partnerFilter" onchange="loadAdminData()">
                            <option value="all">Global View</option>
                            <option value="Lima">Lima Experience</option>
                        </select>
                    </div>
                    <button class="btn-refresh" id="syncBtn" onclick="loadAdminData()">
                        <i class="fa-solid fa-rotate"></i> Sync Data
                    </button>
                </div>
            </header>

            <section id="overview" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card accent-gold">
                        <div class="stat-icon"><i class="fa-solid fa-calendar-check"></i></div>
                        <div class="stat-info"><h4>Total Bookings</h4><p id="totalBookings">0</p></div>
                    </div>
                    <div class="stat-card accent-blue">
                        <div class="stat-icon"><i class="fa-solid fa-users"></i></div>
                        <div class="stat-info"><h4>Total Guests</h4><p id="totalGuests">0</p></div>
                    </div>
                    <div class="stat-card accent-green">
                        <div class="stat-icon"><i class="fa-solid fa-euro-sign"></i></div>
                        <div class="stat-info"><h4>Est. Revenue</h4><p id="totalRevenue">€0</p></div>
                    </div>
                    <div class="stat-card accent-gold">
                        <div class="stat-icon"><i class="fa-solid fa-building-user"></i></div>
                        <div class="stat-info"><h4>Active Partners</h4><p id="activePartners">0</p></div>
                    </div>
                </div>

                <div class="card chart-card">
                    <div class="card-header"><h3><i class="fa-solid fa-chart-line"></i> Revenue Trends</h3></div>
                    <canvas id="revenueChart"></canvas>
                </div>

                <div class="card calendar-card">
                    <div id="calendar"></div>
                </div>
            </section>

            <section id="bookings" class="content-section" style="display: none;">
                <div class="card">
                    <div class="card-header" style="display: flex; justify-content: space-between; align-items: center;">
                        <h3>Master Booking List</h3>
                        <div class="time-filters">
                            <button class="filter-btn active" onclick="filterByTime('all', this)">All</button>
                            <button class="filter-btn" onclick="filterByTime('today', this)">Today</button>
                            <button class="filter-btn" onclick="filterByTime('week', this)">This Week</button>
                            <button class="filter-btn" onclick="filterByTime('month', this)">This Month</button>
                        </div>
                    </div>
                    <div class="table-responsive" id="adminTableContainer"></div>
                </div>
            </section>

            <section id="partners" class="content-section" style="display: none;">
                <div class="partner-controls" style="margin-bottom: 20px; display: flex; justify-content: flex-end;">
                    <button class="btn-refresh" onclick="togglePartnerForm()"><i class="fa-solid fa-plus"></i> Add New Partner</button>
                </div>

                <div id="addPartnerForm" class="card" style="display: none; border: 1px solid var(--primary-gold);">
                    <h3>Add New Partner</h3>
                    <div class="form-grid">
                        <div class="input-group"><label>Business Name</label><input type="text" id="p_name" class="form-input" placeholder="e.g. Lima Experience"></div>
                        <div class="input-group"><label>Login Email</label><input type="text" id="p_user" class="form-input" placeholder="partner@email.com"></div>
                        <div class="input-group"><label>Password</label><input type="password" id="p_pass" class="form-input" placeholder="••••••••"></div>
                        <div class="input-group"><label>PartnerID</label><input type="text" id="p_id" class="form-input" placeholder="e.g. Lima"></div>
                    </div>
                    <button class="btn-refresh" style="margin-top: 20px;" onclick="submitNewPartner()">Save Partner</button>
                </div>

                <div class="card">
                    <div class="card-header"><h3>Partner Network</h3></div>
                    <div class="table-responsive" id="partnersTableContainer"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="auth.js"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
