<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Beyond the Pitch</title>
    <link rel="stylesheet" href="dashboard-style.css"> <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="nav-links">
                <li class="nav-item active" onclick="showSection('overview', this)">
                    <span class="icon">ðŸ“Š</span> Overview
                </li>
                <li class="nav-item" onclick="showSection('bookings', this)">
                    <span class="icon">ðŸ“…</span> All Bookings
                </li>
                <li class="nav-item" onclick="logout()">
                    <span class="icon">ðŸšª</span> Logout
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h2 id="welcomeText">Master Control</h2>
                <div class="admin-controls">
                    <select id="partnerFilter" onchange="loadAdminData()">
                        <option value="all">All Partners</option>
                        <option value="Lima">Lima Experience</option>
                        </select>
                    <button class="btn-primary" id="syncBtn" onclick="loadAdminData()">ðŸ”„ Sync All</button>
                </div>
            </header>

            <section id="overview" class="content-section active">
                <div class="stats-grid">
                    <div class="stat-card">
                        <h4>Total Bookings</h4>
                        <p id="totalBookings">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Total Guests</h4>
                        <p id="totalGuests">0</p>
                    </div>
                    <div class="stat-card">
                        <h4>Active Partners</h4>
                        <p id="activePartners">1</p>
                    </div>
                </div>
                <div class="calendar-card">
                    <div id="calendar"></div>
                </div>
            </section>

            <section id="bookings" class="content-section">
                <div class="table-card">
                    <h3>Master Booking List</h3>
                    <div id="adminTableContainer">
                        <p>Loading bookings...</p>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="auth.js"></script>
    <script src="admin-dashboard.js"></script>
</body>
</html>
