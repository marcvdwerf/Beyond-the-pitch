  <style>
    body { -webkit-font-smoothing: antialiased; background-color: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; }

    .option-btn:hover { border-color: #e85d35; background-color: #fffaf9; transform: scale(1.01); }
    .loader { border-top-color: #e85d35; animation: spinner 0.8s linear infinite; }

</head>
<body class="text-white min-h-screen pb-12">

  </a>

<div id="quiz-root" class="max-w-2xl mx-auto px-6"></div>

<script>
(function () {
  const root = document.getElementById('quiz-root');
  let currentStep = 0;
  let scores = { ireland: 0, lima: 0, mongolia: 0 };

  const steps = [
    {
      type: 'intro',
      title: 'Decoding Your Travel Instinct',
      subtitle: 'Forget brochures. We match your personality to the worldâ€™s most authentic sporting cultures.',
      button: 'Start Discovery'
    },
    {
      type: 'options',
      title: '1. What kind of "Roar" do you seek?',
      subtitle: 'The sound of a journey defines its soul.',
      options: [
        { label: 'The rhythmic chanting of a loyal city district', icon: 'ğŸ¥', points: { lima: 5 } },
        { label: 'The thunder of hooves across open plains', icon: 'ğŸŒªï¸', points: { mongolia: 5 } },
        { label: 'The raw, unpolished cheering of a local village', icon: 'ğŸ»', points: { ireland: 5 } }
      ]
    },
    {
      type: 'options',
      title: '2. Itâ€™s 11:00 PM. Where do we find you?',
      subtitle: 'The best stories happen after hours.',
      options: [
        { label: 'Lost in the neon lights of a vibrant back-alley', icon: 'ğŸ®', points: { lima: 3, ireland: 1 } },
        { label: 'Staring at a sky with zero light pollution', icon: 'âœ¨', points: { mongolia: 5 } },
        { label: 'Trading stories with a stranger by a fireplace', icon: 'ğŸ”¥', points: { ireland: 3, mongolia: 1 } }
      ]
    },
    {
      type: 'options',
      title: '3. Whatâ€™s your "Comfort Zone" policy?',
      subtitle: 'How far are you willing to go?',
      options: [
        { label: 'I want to be where the tourists arenâ€™t', icon: 'ğŸ—ºï¸', points: { mongolia: 4, ireland: 2 } },
        { label: 'I want the heat, the chaos, and the energy', icon: 'âš¡', points: { lima: 5 } },
        { label: 'I want deep-rooted heritage and grit', icon: 'ğŸ›¡ï¸', points: { ireland: 3, lima: 2 } }
      ]
    },
    {
      type: 'options',
      title: '4. Choose your "Local Hero" experience...',
      subtitle: 'Every culture has its icons.',
      options: [
        { label: 'The multi-generational artisan at the market', icon: 'ğŸ²', points: { lima: 3, ireland: 1 } },
        { label: 'The nomad master of ancient survival skills', icon: 'ğŸ¦…', points: { mongolia: 5 } },
        { label: 'The amateur athlete playing for his hometown', icon: 'ğŸ…', points: { ireland: 5 } }
      ]
    },
    {
      type: 'options',
      title: '5. Your ideal pace of travel is...',
      subtitle: 'Time moves differently everywhere.',
      options: [
        { label: 'Fast, intense, and sensory-overload', icon: 'ğŸš•', points: { lima: 5 } },
        { label: 'Slow, reflective, and deeply connected', icon: 'ğŸš¶', points: { ireland: 5 } },
        { label: 'Limitless, nomadic, and untethered', icon: 'ğŸ‘£', points: { mongolia: 5 } }
      ]
    }
  ];

  const recommendations = {
    ireland: {
      title: 'Ireland: The Gaelic Heart',
      flag: 'ğŸ‡®ğŸ‡ª',
      tagline: 'Tradition & Community',
      url: 'https://travelbeyondthepitch.com/ireland',
      desc: 'You value grit and local heritage. In Ireland, you won\'t just watch a match; you\'ll witness a community defending its history.',
      perks: ['Gaelic Games local tickets', 'Pub sessions with the players', 'Rugged coastal exploration']
    },
    lima: {
      title: 'Lima: The Passion of Alianza',
      flag: 'ğŸ‡µğŸ‡ª',
      tagline: 'Adrenaline & Soul',
      url: 'https://travelbeyondthepitch.com/peru',
      desc: 'You crave the electric pulse of South America. From world-class dining to the raucous stands of Matute, Lima is your match.',
      perks: ['The true Alianza matchday', 'Secret culinary workshops', 'Urban history tours']
    },
    mongolia: {
      title: 'Mongolia: The Naadam Epic',
      flag: 'ğŸ‡²ğŸ‡³',
      tagline: 'Adventure & Nomad Pride',
      url: 'https://travelbeyondthepitch.com/mongolia',
      desc: 'You are a rare breed of explorer. You seek the vastness of the steppe and the raw power of ancient nomadic sports.',
      perks: ['Nomadic Ger hospitality', 'Naadam Festival ringside', 'Wild steppe trekking']
    }
  };

  function render() {
    const step = steps[currentStep];
    if (!step) return showLoading();

    let html = '';
    if (step.type === 'intro') {
      html = `
        <div class="text-center fade-in bg-white text-gray-900 p-12 rounded-[2rem] shadow-2xl border-b-8 border-[#e85d35]">
          <h1 class="text-4xl font-extrabold mb-6 tracking-tight">${step.title}</h1>
          <p class="text-gray-500 mb-10 text-xl font-medium leading-relaxed">${step.subtitle}</p>
          <button onclick="next()" class="bg-[#e85d35] text-white px-10 py-5 rounded-2xl font-bold text-xl hover:bg-black transition-all w-full shadow-lg">Begin Analysis â†’</button>
        </div>`;
    } 
    else {
      const progress = (currentStep / (steps.length - 1)) * 100;
      html = `
        <div class="fade-in bg-white text-gray-900 p-8 rounded-[2rem] shadow-2xl">
          <div class="w-full bg-gray-100 h-2 rounded-full mb-8">
            <div class="progress-bar h-2 rounded-full" style="width: ${progress}%"></div>
          </div>
          <h2 class="text-3xl font-extrabold mb-8">${step.title}</h2>
          <div class="grid gap-4">
            ${step.options.map((o, i) => `
              <button onclick="addScore(${i})" class="option-btn flex items-center gap-5 p-6 rounded-2xl text-left bg-white group">
                <span class="text-3xl group-hover:scale-110 transition-transform">${o.icon}</span>
                <span class="font-bold text-lg text-gray-700">${o.label}</span>
              </button>
            `).join('')}
          </div>
        </div>`;
    }
    root.innerHTML = html;
  }

  window.next = () => { currentStep++; render(); };
  
  window.addScore = (i) => {
    const p = steps[currentStep].options[i].points;
    for (let k in p) scores[k] += p[k];
    next();
  };

  function showLoading() {
    root.innerHTML = `
      <div class="text-center py-20 fade-in">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-100 h-16 w-16 mx-auto mb-6"></div>
        <h2 class="text-2xl font-bold">Mapping your instinct to a destination...</h2>
      </div>`;
    setTimeout(renderResult, 2000);
  };

  function renderResult() {
    const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
    const rec = recommendations[winner];
    root.innerHTML = `
      <div class="text-center fade-in">
        <span class="text-8xl mb-4 block animate-bounce">${rec.flag}</span>
        <h2 class="text-white text-4xl font-extrabold mb-8 italic">Your Journey Awaits.</h2>
        <div class="bg-white text-gray-900 p-10 rounded-[2.5rem] shadow-2xl text-left border-b-8 border-[#e85d35]">
          <h3 class="text-3xl font-black mb-1 uppercase tracking-tight">${rec.title}</h3>
          <p class="text-[#e85d35] font-extrabold text-lg mb-6 uppercase tracking-widest">${rec.tagline}</p>
          <p class="text-gray-600 text-lg leading-relaxed mb-8 font-medium">${rec.desc}</p>
          
          <div class="space-y-4">
            <a href="${rec.url}" target="_parent" class="block w-full text-center bg-[#e85d35] text-white py-6 rounded-2xl font-black text-xl hover:bg-black transition-colors shadow-xl">
              EXPLORE FULL ITINERARY â†’
            </a>
            
            <a href="https://travelbeyondthepitch.com/community" target="_parent" class="block w-full text-center bg-gray-100 text-gray-900 py-4 rounded-2xl font-bold text-lg hover:bg-gray-200 transition-colors">
              Join the BTP Community â†’
            </a>
          </div>
        </div>
      </div>`;
  }

  render();
})();
</script>
</body>
</html>
