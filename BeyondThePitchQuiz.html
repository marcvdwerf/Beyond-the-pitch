    {

      subtitle: 'Get your match plus exclusive early-bird access to the journey you chose.',
      fields: [
        { id: 'email', label: 'Email', type: 'email', required: true, placeholder: 'you@example.com' },
        { id: 'age', label: 'Age Range', type: 'select', required: true, options: ['18-24', '25-34', '35-44', '45-54', '55+'] },
        { id: 'location', label: 'Where are you from?', type: 'text', required: false, placeholder: 'City, Country' }
      ]
    }
  ];

  const recommendations = {
    ireland: {
      title: 'Ireland - Gaelic Games Experience',
      flag: 'üáÆüá™',
      tagline: 'Where Ancient Sport Meets Warm Hospitality',
      bookingUrl: 'https://travelbeyondthepitch.com/ireland',
      description: 'Based on your preferences, Ireland offers the perfect blend of authentic sport culture, community connection, and immersive local experiences.',
      highlights: [
        'Experience hurling and Gaelic football with local clubs',
        'Traditional pub sessions with players and locals',
        'Explore Irish countryside and coastal beauty'
      ],
      whatsIncluded: ['Match tickets', 'Local guide', 'Traditional meals', 'Pub experiences'],
      testimonial: 'The locals welcomed us like family. - Marc, Netherlands'
    },
    lima: {
      title: 'Lima - Alianza Lima Football',
      flag: 'üáµüá™',
      tagline: 'Where Football Passion Fuels a City',
      bookingUrl: 'https://travelbeyondthepitch.com/lima',
      description: 'Your answers point to Lima - a destination where intense football culture meets world-renowned cuisine and vibrant nightlife.',
      highlights: [
        "Feel the electricity of South American football",
        "Culinary tour through Lima's food scene",
        "Experience Peruvian nightlife with locals"
      ],
      whatsIncluded: ['Stadium experience', 'Food tours', 'Local host', 'City exploration'],
      testimonial: 'The passion at the stadium gave me goosebumps. - Jos√©, Local guide'
    },
    mongolia: {
      title: 'Mongolia - Naadam Festival',
      flag: 'üá≤üá≥',
      tagline: 'An Epic Journey Into Warrior Traditions',
      bookingUrl: 'https://travelbeyondthepitch.com/mongolia',
      description: "You are drawn to the extraordinary. Naadam offers an adventure unlike anything else - ancient sports in vast landscapes.",
      highlights: [
        'Witness traditional wrestling and archery',
        'Stay with nomadic families in the steppe',
        'Experience centuries-old warrior culture'
      ],
      whatsIncluded: ['Festival access', 'Nomadic homestay', 'Cultural guide', 'Traditional meals'],
      testimonial: 'Life-changing. Beyond words. - Thomas, Germany'
    }
  };

  let currentStep = 0;
  const answers = {};
  let isSubmitting = false;
  let showResult = false;

  const SUPABASE_URL = 'https://gdcybinerowhffccmlws.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdkY3liaW5lcm93aGZmY2NtbHdzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxNzI5MDAsImV4cCI6MjA4Mjc0ODkwMH0.5IkIcup-QpAuZgpeq0Upl7HakYepaizhV4BcPZmtE0E';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  async function saveQuizToSupabase() {
    const payload = {
      email: answers.email || null,
      age: answers.age || null,
      location: answers.location || null,
      pilot: answers.pilot || null,
      interests: answers.interests || [],
      sport: answers.sport || null,
      travel_style: answers.travelStyle || null,
      group_type: answers.group || null,
      timing: answers.timing || null,
      raw_answers: answers
    };
    const { error } = await supabase.from('quiz_results').insert([payload]);
    if (error) throw error;
  }

  function saveState() { localStorage.setItem(STORAGE_KEY, JSON.stringify({ answers, currentStep })); }
  function clearState() { localStorage.removeItem(STORAGE_KEY); }

  function progressPercent() {
    const total = steps.length - 2;
    const current = Math.max(0, currentStep - 1);
    return Math.round((current / total) * 100);
  }

  function isValidEmail(email) { return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email); }
  function esc(s) { return String(s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); }

  function goToStep(idx) {
    currentStep = idx;
    saveState();
    render();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function nextStep() { goToStep(currentStep + 1); }
  function prevStep() { goToStep(currentStep - 1); }

  function render() {
    if (showResult) { renderResult(); return; }
    const step = steps[currentStep];
    const showProgress = step.type !== 'intro';

    root.innerHTML = `
      <div class="max-w-4xl mx-auto px-4 py-8 fade-in">
        ${showProgress ? `
          <div class="mb-6">
            <div class="flex justify-between items-center mb-3">
              <span class="text-xs text-gray-400">Step ${currentStep} of ${steps.length - 1}</span>
              <span class="text-xs text-gray-400">${progressPercent()}%</span>
            </div>
            <div class="w-full bg-gray-700 rounded-full h-2">
              <div class="bg-[#e85d35] h-2 rounded-full transition-all duration-300" style="width:${progressPercent()}%"></div>
            </div>
          </div>
        ` : ''}

        <div class="bg-white text-gray-900 rounded-2xl p-6 mb-6 shadow-xl">
          <h2 class="text-2xl md:text-3xl font-bold mb-2">${esc(step.title)}</h2>
          ${step.subtitle ? `<p class="text-sm text-gray-600 mb-6">${esc(step.subtitle)}</p>` : ''}
          <div id="step-content"></div>
        </div>

        <div class="flex gap-4">
          ${currentStep > 1 ? '<button id="back-btn" class="px-6 py-3 bg-gray-700 hover:bg-gray-600 rounded-xl font-semibold transition">‚Üê Back</button>' : ''}
        </div>
      </div>
    `;

    if (currentStep > 1) document.getElementById('back-btn').onclick = prevStep;
    renderStepContent(step, document.getElementById('step-content'));
  }

  function renderStepContent(step, content) {
    if (step.type === 'intro') {
      content.innerHTML = `
        <div class="text-center space-y-6">
          <p class="text-base text-gray-600">${esc(step.description)}</p>
          <button id="begin-btn" class="px-10 py-4 bg-[#e85d35] rounded-xl font-bold text-white text-lg">Start Your Journey ‚Üí</button>
        </div>
      `;
      document.getElementById('begin-btn').onclick = nextStep;
    } else if (step.type === 'projects') {
      content.innerHTML = step.options.map(opt => `
        <button data-value="${opt.value}" class="w-full text-left p-4 rounded-xl mb-3 border-2 hover:border-[#e85d35] transition-all">
          <div class="flex items-start gap-4">
            <div class="text-4xl">${opt.image}</div>
            <div>
              <h3 class="font-bold">${esc(opt.country)} - <span class="text-[#e85d35]">${esc(opt.title)}</span></h3>
              <p class="text-sm text-gray-600">${esc(opt.description)}</p>
            </div>
          </div>
        </button>
      `).join('');
      content.querySelectorAll('button').forEach(b => b.onclick = () => { answers[step.id] = b.dataset.value; nextStep(); });
    } else if (step.type === 'multi-select' || step.type === 'single-select' || step.type === 'cards' || step.type === 'quick-select') {
        // Generieke weergave voor selects
        content.innerHTML = `<div class="grid grid-cols-1 md:grid-cols-2 gap-3">
          ${(step.options || []).map(opt => {
            const label = typeof opt === 'string' ? opt : (opt.label || opt.country);
            const val = typeof opt === 'string' ? opt : opt.value;
            return `<button data-value="${val}" class="p-4 border-2 rounded-xl text-left hover:border-[#e85d35] transition">${label}</button>`;
          }).join('')}
        </div>`;
        content.querySelectorAll('button').forEach(b => b.onclick = () => { 
          if(step.type === 'multi-select') {
            if(!answers[step.id]) answers[step.id] = [];
            answers[step.id].push(b.dataset.value);
          } else {
            answers[step.id] = b.dataset.value;
          }
          nextStep(); 
        });
    } else if (step.type === 'email') {
      content.innerHTML = `
        <form id="contact-form" class="space-y-4">
          <input name="email" type="email" required placeholder="Email Address" class="w-full px-4 py-3 border-2 rounded-xl" />
          <select name="age" required class="w-full px-4 py-3 border-2 rounded-xl">
             <option value="">Select Age...</option>
             <option value="25-34">25-34</option>
             <option value="35-44">35-44</option>
          </select>
          <button type="submit" class="w-full py-3 bg-[#e85d35] rounded-xl text-white font-bold">See My Journey ‚Üí</button>
        </form>
      `;
      document.getElementById('contact-form').onsubmit = async (e) => {
        e.preventDefault();
        answers.email = e.target.email.value;
        answers.age = e.target.age.value;
        await saveQuizToSupabase();
        clearState();
        showResult = true;
        render();
      };
    }
  }

  function renderResult() {
    const rec = recommendations[answers.pilot] || recommendations.ireland;
    root.innerHTML = `
      <div class="max-w-4xl mx-auto px-4 py-10 text-center fade-in">
        <div class="text-6xl mb-4">${rec.flag}</div>
        <h1 class="text-3xl md:text-4xl font-bold mb-2">${esc(rec.title)}</h1>
        <p class="text-lg text-gray-300 italic mb-8">${esc(rec.tagline)}</p>

        <div class="bg-white text-gray-900 rounded-2xl p-8 shadow-xl text-left">
          <p class="text-lg mb-6">${esc(rec.description)}</p>
          <h3 class="font-bold mb-4">Highlights of your trip:</h3>
          <ul class="space-y-3 mb-8">
            ${rec.highlights.map(h => `<li class="flex gap-2"><span>‚úîÔ∏è</span> ${esc(h)}</li>`).join('')}

          <div class="space-y-4">
            <a href="${rec.bookingUrl}" target="_blank" class="block w-full text-center py-4 bg-[#e85d35] hover:bg-[#d14d25] rounded-xl font-bold text-white text-lg transition-transform hover:scale-105">
              Secure Your Spot for ${esc(rec.title.split(' - ')[0])} ‚Üí
            </a>
            <a href="https://travelbeyondthepitch.com" class="block text-center text-sm text-gray-500 hover:underline">
              Back to Home
