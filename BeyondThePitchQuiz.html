  <style>
    body { 
      -webkit-font-smoothing: antialiased; 
      -moz-osx-font-smoothing: grayscale; 
    }
    
    .card-selected { 
      border-color: #e85d35;
      background: linear-gradient(135deg, #FFF7F1 0%, #FFE8DC 100%);
      box-shadow: 0 8px 24px rgba(232, 93, 53, 0.15);
      transform: scale(1.02);
    }
    
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.1);
    }
    
    .fade-in {
      animation: fadeIn 0.4s ease-out;
    }
    
    @keyframes fadeIn {
      from { 
        opacity: 0; 
        transform: translateY(20px); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0); 
      }
    }
    
    .slide-in {
      animation: slideIn 0.5s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    .celebrate {
      animation: celebrate 0.6s ease-in-out;
    }
    
    @keyframes celebrate {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .progress-bar-animate {
      transition: width 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }
    
    .milestone-badge {
      animation: badgePop 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    @keyframes badgePop {
      0% { 
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      100% { 
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #e85d35 0%, #d14d25 100%);
      transition: all 0.3s ease;
    }
    
    .btn-primary:hover:not(.btn-disabled) {
      background: linear-gradient(135deg, #d14d25 0%, #b83d15 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(232, 93, 53, 0.3);
    }
    
    .btn-disabled {
      opacity: 0.5;
      cursor: not-allowed;
      pointer-events: none;
    }
    
    .checkmark {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      background: #e85d35;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      z-index: 10;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease;
    }
    
    .card-selected .checkmark {
      opacity: 1;
      transform: scale(1);
    }
    
    .spinner {
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #e85d35;
      width: 24px;
      height: 24px;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    @media (hover: none) {
      .card-hover:active {
        transform: scale(0.98);
      }
    }
  </style>
</head>

  function loadState() {
    try {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        const state = JSON.parse(saved);
        Object.assign(answers, state.answers || {});
        currentStep = state.currentStep || 0;
      }
    } catch (e) {
      console.error('Failed to load state:', e);
    }
  }

  function saveState() {
    try {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        answers,
        currentStep,
        timestamp: Date.now()
      }));
    } catch (e) {
      console.error('Failed to save state:', e);
    }
  }

  function clearState() {
    try {
      localStorage.removeItem(STORAGE_KEY);
    } catch (e) {
      console.error('Failed to clear state:', e);
    }
  }

  function showCelebration(emoji, text) {
    const toast = document.getElementById('celebration-toast');
    const emojiEl = document.getElementById('celebration-emoji');
    const textEl = document.getElementById('celebration-text');
    
    emojiEl.textContent = emoji;
    textEl.textContent = text;
    
    toast.classList.remove('hidden');
    toast.classList.add('flex', 'milestone-badge');
    
    setTimeout(() => {
      toast.classList.add('hidden');
      toast.classList.remove('flex', 'milestone-badge');
    }, 2500);
  }

  function progressPercent() {
    const totalSteps = steps.length - 2;
    const current = Math.max(0, currentStep - 1);
    return Math.round((current / totalSteps) * 100);
  }

  function canProceedForStep(step) {
    if (!step) return false;
    if (step.type === 'intro') return true;
    if (step.type === 'email') {
      return answers.email && isValidEmail(answers.email) && answers.age;
    }
    if (step.type === 'multi-select') {
      const minSelections = step.minSelections || 1;
      return Array.isArray(answers[step.id]) && answers[step.id].length >= minSelections;
    }
    return answers[step.id] !== undefined && answers[step.id] !== null && answers[step.id] !== '';
  }

  function isValidEmail(email) {
    return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
  }

  function esc(s) { 
    return String(s || '').replace(/[&<>"']/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#39;"}[c])); 
  }

  async function submitToGoogleForms() {
    const formData = new FormData();
    
    Object.keys(FORM_FIELDS).forEach(key => {
      const value = answers[key];
      if (value !== undefined && value !== null) {
        if (Array.isArray(value)) {
          formData.append(FORM_FIELDS[key], value.join(', '));
        } else {
          formData.append(FORM_FIELDS[key], value);
        }
      }
    });

    try {
      await fetch(GOOGLE_FORM_URL, {
        method: 'POST',
        mode: 'no-cors',
        body: formData
      });
      
      return { success: true };
    } catch (error) {
      console.error('Submission error:', error);
      return { success: false, error: error.message };
    }
  }

  function goToStep(stepIndex) {
    if (stepIndex < 0 || stepIndex >= steps.length) return;
    
    if (milestones[stepIndex]) {
      showCelebration(milestones[stepIndex].emoji, milestones[stepIndex].text);
    }
    
    currentStep = stepIndex;
    saveState();
    render();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function nextStep() {
    goToStep(currentStep + 1);
  }

  function prevStep() {
    goToStep(currentStep - 1);
  }

  function setupTouchHandlers(element) {
    element.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }, { passive: true });

    element.addEventListener('touchend', (e) => {
      const touchEndX = e.changedTouches[0].clientX;
      const touchEndY = e.changedTouches[0].clientY;
      
      const diffX = touchStartX - touchEndX;
      const diffY = touchStartY - touchEndY;
      
      if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > 50) {
        if (diffX > 0 && canProceedForStep(steps[currentStep])) {
          nextStep();
        } else if (diffX < 0 && currentStep > 1) {
          prevStep();
        }
      }
    }, { passive: true });
  }

  document.addEventListener('keydown', (e) => {
    if (showResult) return;
    
    const step = steps[currentStep];
    if (!step || step.type === 'intro' || step.type === 'email') return;
    
    if (e.key === 'ArrowRight' && canProceedForStep(step)) {
      nextStep();
    } else if (e.key === 'ArrowLeft' && currentStep > 1) {
      prevStep();
    }
  });

    if (!shellBuilt) buildShell();

      el.progressText.textContent = `Step ${currentStep} of ${steps.length - 1}`;
      el.progressPercent.textContent = `${progressPercent()}%`;
      el.progressBar.style.width = `${progressPercent()}%`;
    }

    const canGoBack = currentStep > 1;

    el.title.innerHTML = esc(step.title);
    el.subtitle.innerHTML = step.subtitle ? esc(step.subtitle) : '';

    el.controls.innerHTML = `
      ${canGoBack ? `

      ` : '<div></div>'}
      <div class="text-xs text-gray-400 ml-auto">
        ${showProgress && step.type !== 'email' ? 'Swipe or use arrow keys' : ''}
      </div>
    `;

    if (canGoBack) {
      el.controls.querySelector('#back-btn')?.addEventListener('click', prevStep);
    }

    renderStepContent(step, el.content);
  }
