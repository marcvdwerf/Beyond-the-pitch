<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond The Pitch â€” Find Your Journey</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
  <style>
    body { -webkit-font-smoothing: antialiased; background-color: #0f172a; font-family: 'Plus Jakarta Sans', sans-serif; }
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
    .option-btn { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); border: 2px solid #f1f5f9; }
    .option-btn:hover { border-color: #e85d35; background-color: #fffaf9; transform: scale(1.02); }
    .loader { border-top-color: #e85d35; animation: spinner 0.6s linear infinite; }
    @keyframes spinner { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="text-white min-h-screen pb-12">

<header class="max-w-4xl mx-auto px-6 py-10 text-center">
  <a href="https://travelbeyondthepitch.com">
    <img src="https://raw.githubusercontent.com/marcvdwerf/Beyond-the-pitch/refs/heads/main/images/beyond%20the%20pitch%20logo.jpg" alt="Logo" class="h-12 w-auto mx-auto shadow-lg rounded-lg" />
  </a>
</header>

<div id="quiz-root" class="max-w-2xl mx-auto px-6"></div>

<script>
(function () {
  const root = document.getElementById('quiz-root');
  let currentStep = 0;
  let scores = { ireland: 0, lima: 0, mongolia: 0 };

  const steps = [
    {
      type: 'intro',
      title: 'Which Journey is Written in Your DNA?',
      subtitle: 'Stop being a tourist. Start being a witness to the worldâ€™s most powerful sporting cultures.',
      button: 'Begin Discovery'
    },
    {
      type: 'options',
      title: '1. Choose your stadium atmosphere...',
      subtitle: 'What makes your heart beat faster?',
      options: [
        { label: 'Singing in the rain at a community pitch', icon: 'ğŸŒ§ï¸', points: { ireland: 5 } },
        { label: 'The deafening roar of 60,000 fanatics', icon: 'ğŸ”Š', points: { lima: 5 } },
        { label: 'The silence of the steppe before the race', icon: 'ğŸ', points: { mongolia: 5 } }
      ]
    },
    {
      type: 'options',
      title: '2. Your ideal local connection looks like...',
      subtitle: 'How do you want to meet the world?',
      options: [
        { label: 'A deep conversation over a cold pint', icon: 'ğŸ»', points: { ireland: 3, lima: 1 } },
        { label: 'A secret food tour led by a local legend', icon: 'ğŸŒ¶ï¸', points: { lima: 3, mongolia: 1 } },
        { label: 'Sharing a meal inside a nomadâ€™s home', icon: 'ğŸ›–', points: { mongolia: 3, ireland: 1 } }
      ]
    },
    {
      type: 'options',
      title: '3. What defines a "Trip of a Lifetime" for you?',
      subtitle: 'Pick your ultimate travel North Star.',
      options: [
        { label: 'Uncovering ancient, hidden traditions', icon: 'ğŸº', points: { ireland: 3, mongolia: 2 } },
        { label: 'Electric urban energy and modern passion', icon: 'âš¡', points: { lima: 5 } },
        { label: 'Total disconnection from the digital world', icon: 'ğŸ“µ', points: { mongolia: 5 } }
      ]
    },
    {
      type: 'form',
      title: 'Finalizing Your Itinerary...',
      subtitle: 'Where should we send your personal journey match?',
      button: 'See My Match'
    }
  ];

  const recommendations = {
    ireland: {
      title: 'Ireland: The Gaelic Heart',
      flag: 'ğŸ‡®ğŸ‡ª',
      tagline: 'Tradition, Community & Ancient Glory',
      url: 'https://travelbeyondthepitch.com/ireland',
      desc: 'You seek the soul of a place. In Ireland, you won\'t just watch Hurling; you\'ll understand why a village lives and breathes for their colors.',
      perks: ['Exclusive access to local Hurling clubs', 'Trad music sessions in hidden pubs', 'Wild Atlantic Way coastal exploration']
    },
    lima: {
      title: 'Lima: The Passion of Alianza',
      flag: 'ğŸ‡µğŸ‡ª',
      tagline: 'Adrenaline, Cuisine & Urban Soul',
      url: 'https://travelbeyondthepitch.com/peru',
      desc: 'You crave intensity. From the chaotic stands of Matute to the world-renowned kitchens of Lima, this is a journey for the senses.',
      perks: ['Matchday experience with the "Comando Svr"', 'Guided "Gastronomy & Football" tour', 'Barrancoâ€™s electric nightlife']
    },
    mongolia: {
      title: 'Mongolia: The Naadam Epic',
      flag: 'ğŸ‡²ğŸ‡³',
      tagline: 'Adventure, Steppes & Nomadic Pride',
      url: 'https://travelbeyondthepitch.com/mongolia',
      desc: 'You are an explorer of the unknown. Witness the "Three Manly Sports" in a landscape that hasn\'t changed for centuries.',
      perks: ['Sleep in a luxury traditional Ger', 'Front-row seats at the Naadam Festival', 'Horseback riding across the endless steppe']
    }
  };

  function render() {
    const step = steps[currentStep];
    if (!step) return;

    let html = '';
    if (step.type === 'intro') {
      html = `
        <div class="text-center fade-in bg-white text-gray-900 p-12 rounded-[2rem] shadow-2xl border-b-8 border-[#e85d35]">
          <h1 class="text-4xl font-extrabold mb-6 tracking-tight">${step.title}</h1>
          <p class="text-gray-500 mb-10 text-xl leading-relaxed font-medium">${step.subtitle}</p>
          <button onclick="next()" class="bg-[#e85d35] text-white px-10 py-5 rounded-2xl font-bold text-xl hover:bg-black transition-all w-full shadow-lg shadow-orange-200">${step.button} â†’</button>
        </div>`;
    } 
    else if (step.type === 'options') {
      html = `
        <div class="fade-in bg-white text-gray-900 p-8 rounded-[2rem] shadow-2xl">
          <div class="mb-8">
            <span class="text-[#e85d35] font-extrabold tracking-widest uppercase text-sm">Step ${currentStep} of 3</span>
            <h2 class="text-3xl font-extrabold mt-2">${step.title}</h2>
            <p class="text-gray-400 font-medium">${step.subtitle}</p>
          </div>
          <div class="grid gap-4">
            ${step.options.map((o, i) => `
              <button onclick="addScore(${i})" class="option-btn flex items-center gap-5 p-6 rounded-2xl text-left bg-white group">
                <span class="text-4xl group-hover:rotate-12 transition-transform">${o.icon}</span>
                <span class="font-bold text-lg text-gray-700">${o.label}</span>
              </button>
            `).join('')}
          </div>
        </div>`;
    }
    else if (step.type === 'form') {
      html = `
        <div class="fade-in bg-white text-gray-900 p-10 rounded-[2rem] shadow-2xl">
          <h2 class="text-3xl font-extrabold mb-2">${step.title}</h2>
          <p class="text-gray-500 mb-8 font-medium">${step.subtitle}</p>
          <form onsubmit="showLoading(event)" class="space-y-4">
            <input type="email" required placeholder="name@example.com" class="w-full p-5 border-2 border-gray-100 rounded-2xl focus:border-[#e85d35] outline-none text-lg bg-gray-50" />
            <button type="submit" class="w-full bg-black text-white py-5 rounded-2xl font-extrabold text-xl hover:bg-[#e85d35] transition-colors shadow-xl">${step.button}</button>
          </form>
        </div>`;
    }
    root.innerHTML = html;
  }

  window.next = () => { currentStep++; render(); };
  
  window.addScore = (i) => {
    const p = steps[currentStep].options[i].points;
    for (let k in p) scores[k] += p[k];
    next();
  };

  window.showLoading = (e) => {
    e.preventDefault();
    root.innerHTML = `
      <div class="text-center py-20 fade-in">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16 mx-auto mb-6"></div>
        <h2 class="text-2xl font-bold">Matching your personality to the pitch...</h2>
      </div>`;
    setTimeout(renderResult, 1800);
  };

  function renderResult() {
    const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
    const rec = recommendations[winner];
    root.innerHTML = `
      <div class="text-center fade-in">
        <span class="text-8xl mb-4 block">${rec.flag}</span>
        <h2 class="text-white text-5xl font-extrabold mb-4 italic">Found It.</h2>
        
        <div class="bg-white text-gray-900 p-10 rounded-[2.5rem] shadow-2xl text-left border-b-8 border-[#e85d35]">
          <h3 class="text-3xl font-black mb-1 uppercase tracking-tight">${rec.title}</h3>
          <p class="text-[#e85d35] font-extrabold text-lg mb-6 uppercase tracking-widest">${rec.tagline}</p>
          <p class="text-gray-600 text-lg leading-relaxed mb-8 font-medium">${rec.desc}</p>
          
          <div class="bg-orange-50 p-6 rounded-3xl mb-10">
            <h4 class="font-bold text-gray-400 uppercase text-xs tracking-widest mb-4">Why you'll love it</h4>
            <ul class="space-y-4">
              ${rec.perks.map(p => `<li class="flex items-start gap-3 font-bold text-gray-800"> <span class="text-[#e85d35] mt-1">âœ¦</span> ${p}</li>`).join('')}
            </ul>
          </div>
          
          <a href="${rec.url}" class="block w-full text-center bg-[#e85d35] text-white py-6 rounded-2xl font-black text-xl hover:scale-[1.02] transition-transform shadow-xl">
            VIEW JOURNEY DETAILS â†’
          </a>
        </div>
        <button onclick="location.reload()" class="mt-8 text-gray-500 hover:text-white transition font-bold underline decoration-[#e85d35] underline-offset-4">Try again</button>
      </div>`;
  }

  render();
})();
</script>
</body>
</html>
