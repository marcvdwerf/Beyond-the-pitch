  <!-- Google Font for betere leesbaarheid -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg: #000;
      --panel: #0f1720; /* donker paneel */
      --muted: #9ca3af;
      --gold: #d4af37;
      --focus: 3px solid rgba(212,175,55,0.15);
    }

    html,body{
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg);
      color: #fff;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    /* Verbeter leesbaarheid: grotere basisletter en ruimere regelafstand voor hoofdinhoud */
    .content {
      font-size: 1.0625rem; /* ~17px */
      line-height: 1.7;
      color: #e5e7eb; /* iets zachtere witkleur */
    }

    /* Heldere, consistente 'gold' kleur en focus styles */
    .text-gold { color: var(--gold); }
    a:focus, button:focus { outline: none; box-shadow: var(--focus); border-radius: 6px; }

    /* Verbeterde card achtergrond voor contrast en leesbaarheid */
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid rgba(255,255,255,0.03);
    }

    /* Maak headings iets luchtiger */
    h1,h2,h3 { letter-spacing: -0.01em; }
    h1 { font-weight: 800; }
    h2 { font-weight: 700; }
    h3 { font-weight: 600; }

    /* Focus-visible voor links (accessibility) */
    .link { color: var(--muted); }
    .link:focus, .link:hover { color: var(--gold); text-decoration: underline; }
