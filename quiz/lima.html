<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alianza Lima Trivia</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const QuizApp = () => {
            const [language, setLanguage] = useState('es');
            const [currentStep, setCurrentStep] = useState('intro');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [showFeedback, setShowFeedback] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);

            const translations = {
                es: {
                    title: 'ALIANZA LIMA',
                    subtitle: 'Trivia Challenge',
                    tagline: '¿Qué tanto sabes sobre los Íntimos?',
                    startQuiz: '¡Empezar el Quiz!',
                    continue: 'Continuar',
                    readMore: 'Leer más',
                    yourScore: 'Tu puntuación:',
                    restart: 'Reintentar'
                },
                en: {
                    title: 'ALIANZA LIMA',
                    subtitle: 'Trivia Challenge',
                    tagline: 'How much do you know about Los Íntimos?',
                    startQuiz: 'Start Quiz!',
                    continue: 'Continue',
                    readMore: 'Read more',
                    yourScore: 'Your score:',
                    restart: 'Try Again'
                }
            };

            const t = translations[language];

            const triviaQuestions = [
                {
                    question: { es: '¿En qué año fue fundado Alianza Lima?', en: 'In what year was Alianza Lima founded?' },
                    options: ['1901', '1905', '1910', '1915'],
                    correct: '1901',
                    image: 'https://images.unsplash.com/photo-1574629810360-7efbbe195018?w=800', // PLAK HIER JE LINK
                    shortFact: { es: '¡Correcto! El 15 de febrero de 1901.', en: 'Correct! February 15, 1901.' },
                    longFact: { 
                        es: 'Alianza Lima fue fundado en el barrio de La Victoria. Originalmente se llamaba "Sport Alianza".',
                        en: 'Alianza Lima was founded in the La Victoria neighborhood. Originally called "Sport Alianza".'
                    }
                },
                {
                    question: { es: '¿Cuál es el apodo más popular del club?', en: 'What is the most popular nickname of the club?' },
                    options: ['Los Blanquiazules', 'Los Íntimos', 'Los Aliancistas', 'Todos los anteriores'],
                    correct: 'Todos los anteriores',
                    image: 'https://images.unsplash.com/photo-1522770179533-24471fcdba45?w=800', // PLAK HIER JE LINK
                    shortFact: { es: '¡Exacto! El club tiene varios apodos.', en: 'Exactly! The club has several nicknames.' },
                    longFact: {
                        es: 'Es conocido como Los Blanquiazules, Los Íntimos y Los Aliancistas.',
                        en: 'It is known as Los Blanquiazules, Los Íntimos, and Los Aliancistas.'
                    }
                }
            ];

            const handleAnswer = (ans) => {
                setSelectedAnswer(ans);
                setShowFeedback('short');
                if (ans === triviaQuestions[currentQuestion].correct) setScore(score + 1);
            };

            const nextStep = () => {
                if (currentQuestion < triviaQuestions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setShowFeedback(false);
                    setSelectedAnswer(null);
                } else {
                    setCurrentStep('complete');
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    {/* TAAL KNOPPEN */}
                    <div className="absolute top-4 right-4 flex gap-2">
                        <button onClick={() => setLanguage('es')} className={`px-3 py-1 rounded ${language === 'es' ? 'bg-blue-600 text-white' : 'bg-white text-blue-900'}`}>ES</button>
                        <button onClick={() => setLanguage('en')} className={`px-3 py-1 rounded ${language === 'en' ? 'bg-blue-600 text-white' : 'bg-white text-blue-900'}`}>EN</button>
                    </div>

                    {currentStep === 'intro' && (
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full text-center">
                            <h1 className="text-3xl font-bold text-blue-900 mb-2">{t.title}</h1>
                            <p className="text-gray-600 mb-6">{t.tagline}</p>
                            <button onClick={() => setCurrentStep('trivia')} className="w-full bg-blue-900 text-white py-3 rounded-xl font-bold">{t.startQuiz}</button>
                        </div>
                    )}

                    {currentStep === 'trivia' && (
                        <div className="bg-white rounded-3xl shadow-xl max-w-md w-full overflow-hidden">
                            <img src={triviaQuestions[currentQuestion].image} className="w-full h-48 object-cover" />
                            <div className="p-6">
                                <h2 className="text-xl font-bold mb-4">{triviaQuestions[currentQuestion].question[language]}</h2>
                                <div className="space-y-2">
                                    {triviaQuestions[currentQuestion].options.map(opt => (
                                        <button key={opt} disabled={showFeedback} onClick={() => handleAnswer(opt)} 
                                            className={`w-full p-3 text-left border rounded-xl ${showFeedback && opt === triviaQuestions[currentQuestion].correct ? 'bg-green-100 border-green-500' : 'border-gray-200'}`}>
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                                {showFeedback && (
                                    <div className="mt-4 p-4 bg-blue-50 rounded-xl">
                                        <p className="text-sm mb-3">{showFeedback === 'short' ? triviaQuestions[currentQuestion].shortFact[language] : triviaQuestions[currentQuestion].longFact[language]}</p>
                                        <div className="flex gap-2">
                                            {showFeedback === 'short' && <button onClick={() => setShowFeedback('long')} className="flex-1 text-blue-900 font-bold text-sm underline">{t.readMore}</button>}
                                            <button onClick={nextStep} className="flex-1 bg-blue-900 text-white py-2 rounded-lg">{t.continue}</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {currentStep === 'complete' && (
                        <div className="bg-white p-8 rounded-3xl shadow-xl max-w-md w-full text-center">
                            <h2 className="text-2xl font-bold mb-4">{t.yourScore} {score} / {triviaQuestions.length}</h2>
                            <button onClick={() => location.reload()} className="bg-blue-900 text-white px-6 py-2 rounded-xl">{t.restart}</button>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuizApp />);
    </script>
</body>
</html>
