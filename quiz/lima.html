<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alianza Lima Trivia Challenge</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide-static/0.321.0/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; }
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        const QuizApp = () => {

            const [currentQuestion, setCurrentQuestion] = useState(0);

            const [showFeedback, setShowFeedback] = useState(false); // 'short', 'long', or false
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [language, setLanguage] = useState('es');

            const translations = {

                    title: 'ALIANZA LIMA',
                    subtitle: 'Trivia Challenge',
                    tagline: 'Â¿QuÃ© tanto sabes sobre los Ãntimos?',
                    startQuiz: 'Â¡Empezar el Quiz!',
                    readMore: 'Leer mÃ¡s',
                    continue: 'Continuar',
                    correct: 'Â¡Correcto!',
                    interesting: 'Â¡Interesante!',
                    yourScore: 'Tu puntuaciÃ³n final:',
                    perfect: 'Â¡Perfecto! Eres un verdadero Ãntimo ðŸ’™',
                    great: 'Â¡Excelente! Conoces bien al club ðŸ‘',
                    good: 'Â¡Bien! Pero puedes aprender mÃ¡s ðŸ“–',
                    learn: 'Â¡Sigue aprendiendo sobre los Blanquiazules! ðŸ’ª'
                },
                en: {
                    title: 'ALIANZA LIMA',
                    subtitle: 'Trivia Challenge',
                    tagline: 'How much do you know about Los Ãntimos?',
                    startQuiz: 'Start Quiz!',
                    readMore: 'Read more',
                    continue: 'Continue',
                    correct: 'Correct!',
                    interesting: 'Interesting!',
                    yourScore: 'Your final score:',
                    perfect: 'Perfect! You are a true Ãntimo ðŸ’™',
                    great: 'Excellent! You know the club well ðŸ‘',
                    good: 'Good! But you can learn more ðŸ“–',
                    learn: 'Keep learning about Los Blanquiazules! ðŸ’ª'
                }
            };

            const t = translations[language];

            const triviaQuestions = [
                {
                    question: { es: 'Â¿En quÃ© aÃ±o fue fundado Alianza Lima?', en: 'In what year was Alianza Lima founded?' },
                    options: ['1901', '1905', '1910', '1915'],
                    correct: '1901',
                    image: 'https://googleusercontent.com/image_generation_content/1',
                    shortFact: { es: 'Â¡Correcto! Alianza Lima fue fundado el 15 de febrero de 1901.', en: 'Correct! Alianza Lima was founded on February 15, 1901.' },
                    longFact: { 
                        es: 'Alianza Lima fue fundado el 15 de febrero de 1901 en el barrio de La Victoria, Lima. Originalmente se llamaba "Sport Alianza" y fue creado por jÃ³venes trabajadores del barrio. El club adoptÃ³ los colores azul y blanco inspirados en la bandera de la carrera de caballos del hipÃ³dromo de Santa Beatriz.',
                        en: 'Alianza Lima was founded on February 15, 1901 in the La Victoria neighborhood of Lima. Originally called "Sport Alianza," it was created by young workers from the neighborhood.'
                    }
                },
                {
                    question: { es: 'Â¿CuÃ¡l es el apodo mÃ¡s popular del club?', en: 'What is the most popular nickname of the club?' },
                    options: ['Los Blanquiazules', 'Los Ãntimos', 'Los Aliancistas', 'Todos los anteriores'],
                    correct: 'Todos los anteriores',
                    image: 'https://googleusercontent.com/image_generation_content/2',
                    shortFact: { es: 'Â¡Exacto! El club tiene varios apodos cariÃ±osos.', en: 'Exactly! The club has several affectionate nicknames.' },
                    longFact: {
                        es: 'Alianza Lima es conocido por varios apodos: "Los Blanquiazules" por sus colores tradicionales; "Los Ãntimos" que surgiÃ³ en los aÃ±os 20; y "Los Aliancistas" que es como se llaman sus seguidores. Cada apodo representa una parte de la identidad e historia del club.',
                        en: 'Alianza Lima is known by several nicknames: "Los Blanquiazules" for their traditional colors; "Los Ãntimos" which emerged in the 1920s; and "Los Aliancistas".'
                    }
                },
                {
                    question: { es: 'Â¿CuÃ¡ntos tÃ­tulos nacionales ha ganado Alianza Lima?', en: 'How many national titles has Alianza Lima won?' },
                    options: ['20', '23', '25', '28'],
                    correct: '25',
                    image: 'https://googleusercontent.com/image_generation_content/3',
                    shortFact: { es: 'Â¡Correcto! 25 tÃ­tulos nacionales.', en: 'Correct! 25 national titles.' },
                    longFact: {
                        es: 'Alianza Lima ha conquistado 25 tÃ­tulos de la Liga Peruana. Sus tÃ­tulos incluyen aÃ±os desde 1927 hasta el presente, demostrando su dominio en diferentes Ã©pocas del fÃºtbol peruano.',
                        en: 'Alianza Lima has won 25 Peruvian League titles, making it one of the most successful clubs in the country.'
                    }
                },
                {
                    question: { es: 'Â¿CÃ³mo se llama el estadio de Alianza Lima?', en: 'What is the name of Alianza Lima\'s stadium?' },
                    options: ['Estadio Nacional', 'Estadio Monumental', 'Estadio Alejandro Villanueva', 'Estadio San Marcos'],
                    correct: 'Estadio Alejandro Villanueva',
                    image: 'https://googleusercontent.com/image_generation_content/4',
                    shortFact: { es: 'Â¡Perfecto! TambiÃ©n conocido como "Matute".', en: 'Perfect! Also known as "Matute".' },
                    longFact: {
                        es: 'El Estadio Alejandro Villanueva, conocido como "Matute", es la casa de Alianza Lima desde 1974. Lleva el nombre de su legendario mÃ¡ximo goleador histÃ³rico. Tiene una capacidad de aproximadamente 35,000 espectadores.',
                        en: 'The Alejandro Villanueva Stadium, known as "Matute", has been Alianza Lima\'s home since 1974.'
                    }
                }
            ];

            const handleAnswer = (answer) => {
                setSelectedAnswer(answer);
                setShowFeedback('short');
                if (answer === triviaQuestions[currentQuestion].correct) setScore(score + 1);
            };

            const handleContinue = () => {
                if (currentQuestion < triviaQuestions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setShowFeedback(false);
                    setSelectedAnswer(null);
                } else {
                    setCurrentStep('complete');
                }
            };

            if (currentStep === 'intro') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 fade-in">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-lg w-full text-center relative overflow-hidden border-t-8 border-blue-900">
                            <h1 className="text-4xl font-extrabold text-blue-900 mb-2">{t.title}</h1>
                            <p className="text-blue-600 font-bold text-xl mb-4">{t.subtitle}</p>
                            <img src="https://googleusercontent.com/image_generation_content/0" className="w-full h-56 object-cover rounded-2xl mb-6 shadow-md" alt="Intro" />
                            <p className="text-gray-600 mb-8 italic">{t.tagline}</p>
                            <button onClick={() => setCurrentStep('trivia')} className="w-full bg-blue-900 text-white py-4 rounded-2xl font-bold text-lg hover:bg-blue-800 transition-all flex items-center justify-center gap-2">
                                {t.startQuiz} <i className="lucide-arrow-right"></i>
                            </button>
                        </div>
                    </div>
                );
            }

            if (currentStep === 'trivia') {
                const q = triviaQuestions[currentQuestion];
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 fade-in">
                        <div className="max-w-xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden border-t-8 border-blue-900">
                            <div className="relative h-64">
                                <img src={q.image} className="w-full h-full object-cover" alt="Question" />
                                <div className="absolute inset-0 bg-gradient-to-t from-black/70 to-transparent flex items-end p-6">
                                    <h2 className="text-white text-2xl font-bold leading-tight">{q.question[language]}</h2>
                                </div>
                            </div>
                            
                            <div className="p-8 space-y-4">
                                {!showFeedback ? (
                                    q.options.map((opt, i) => (
                                        <button 
                                            key={i} 
                                            onClick={() => handleAnswer(opt)}
                                            className="w-full p-4 text-left border-2 border-gray-100 rounded-2xl hover:border-blue-500 hover:bg-blue-50 transition-all font-semibold text-gray-700"
                                        >
                                            {opt}
                                        </button>
                                    ))
                                ) : (
                                    <div className="fade-in">
                                        <div className={`p-6 rounded-2xl mb-6 ${selectedAnswer === q.correct ? 'bg-green-50 border-2 border-green-200' : 'bg-red-50 border-2 border-red-200'}`}>
                                            <p className="font-bold text-lg mb-2">{selectedAnswer === q.correct ? t.correct : t.interesting}</p>
                                            <p className="text-gray-800">{showFeedback === 'short' ? q.shortFact[language] : q.longFact[language]}</p>
                                        </div>
                                        <div className="flex gap-4">
                                            {showFeedback === 'short' && (
                                                <button onClick={() => setShowFeedback('long')} className="flex-1 border-2 border-gray-200 py-3 rounded-xl font-bold text-gray-600 hover:bg-gray-50 transition-all">
                                                    {t.readMore}
                                                </button>
                                            )}
                                            <button onClick={handleContinue} className="flex-1 bg-blue-900 text-white py-3 rounded-xl font-bold hover:bg-blue-800 transition-all">
                                                {t.continue}
                                            }
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentStep === 'complete') {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4 fade-in">
                        <div className="bg-white rounded-3xl p-10 max-w-md w-full text-center shadow-2xl border-t-8 border-blue-900">
                            <div className="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-6">
                                <i className="lucide-trophy text-blue-900 w-10 h-10"></i>
                            </div>
                            <h2 className="text-3xl font-bold text-gray-900 mb-2">Â¡Terminado!</h2>
                            <p className="text-lg text-gray-600 mb-6">{t.yourScore} {score} / {triviaQuestions.length}</p>
                            <p className="text-blue-900 font-semibold mb-8">
                                {score === triviaQuestions.length ? t.perfect : score >= 2 ? t.great : t.learn}
                            </p>
                            <button onClick={() => location.reload()} className="w-full bg-blue-900 text-white py-4 rounded-2xl font-bold hover:bg-blue-800 transition-all">

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuizApp />);
    </script>
</body>
</html>
