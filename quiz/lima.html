<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alianza Lima Trivia Challenge</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide-static/0.321.0/lucide.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Eenvoudige icon componenten aangezien Lucide-react anders werkt via CDN
        const Icon = ({ name, className }) => <i data-lucide={name} className={className}></i>;

        const QuizApp = () => {
            const [currentStep, setCurrentStep] = useState('intro');
            const [currentQuestion, setCurrentQuestion] = useState(0);
            const [score, setScore] = useState(0);
            const [showFeedback, setShowFeedback] = useState(false);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [language, setLanguage] = useState('es');

            const translations = {
                es: {
                    title: 'ALIANZA LIMA',
                    subtitle: 'Trivia Challenge',
                    tagline: '¿Qué tanto sabes sobre los Íntimos?',
                    startQuiz: '¡Empezar el Quiz!',
                    continue: 'Continuar',
                    correct: '¡Correcto!',
                    interesting: '¡Interesante!',
                    yourScore: 'Tu puntuación final:'
                },
                en: {
                    title: 'ALIANZA LIMA',
                    subtitle: 'Trivia Challenge',
                    tagline: 'How much do you know about Los Íntimos?',
                    startQuiz: 'Start Quiz!',
                    continue: 'Continue',
                    correct: 'Correct!',
                    interesting: 'Interesting!',
                    yourScore: 'Your final score:'
                }
            };

            const t = translations[language];

            const triviaQuestions = [
                {
                    question: { es: '¿En qué año fue fundado Alianza Lima?', en: 'In what year was Alianza Lima founded?' },
                    options: ['1901', '1905', '1910', '1915'],
                    correct: '1901',
                    image: 'https://googleusercontent.com/image_generation_content/1',
                    shortFact: { es: '¡Correcto! El 15 de febrero de 1901.', en: 'Correct! On February 15, 1901.' }
                },
                {
                    question: { es: '¿Cuál es el apodo más popular del club?', en: 'What is the most popular nickname of the club?' },
                    options: ['Los Blanquiazules', 'Los Íntimos', 'Los Aliancistas', 'Todos los anteriores'],
                    correct: 'Todos los anteriores',
                    image: 'https://googleusercontent.com/image_generation_content/2',
                    shortFact: { es: '¡Exacto! El club tiene varios apodos.', en: 'Exactly! The club has several nicknames.' }
                },
                {
                    question: { es: '¿Cuántos títulos nacionales ha ganado Alianza Lima?', en: 'How many national titles has Alianza Lima won?' },
                    options: ['20', '23', '25', '28'],
                    correct: '25',
                    image: 'https://googleusercontent.com/image_generation_content/3',
                    shortFact: { es: '¡Correcto! 25 títulos nacionales.', en: 'Correct! 25 national titles.' }
                }
            ];

            const handleAnswer = (answer) => {
                setSelectedAnswer(answer);
                setShowFeedback(true);
                if (answer === triviaQuestions[currentQuestion].correct) setScore(score + 1);
            };

            const nextQuestion = () => {
                if (currentQuestion < triviaQuestions.length - 1) {
                    setCurrentQuestion(currentQuestion + 1);
                    setShowFeedback(false);
                    setSelectedAnswer(null);
                } else {
                    setCurrentStep('complete');
                }
            };

            if (currentStep === 'intro') {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl shadow-2xl p-8 max-w-md w-full text-center">
                            <h1 className="text-4xl font-bold text-blue-900 mb-2">{t.title}</h1>
                            <p className="text-blue-600 font-semibold mb-6">{t.subtitle}</p>
                            <img src="https://googleusercontent.com/image_generation_content/0" className="rounded-xl mb-6 shadow-lg" />
                            <button onClick={() => setCurrentStep('trivia')} className="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold hover:bg-blue-700 transition-all">
                                {t.startQuiz}
                            </button>
                        </div>
                    </div>
                );
            }

            if (currentStep === 'trivia') {
                const q = triviaQuestions[currentQuestion];
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="max-w-md w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
                            <img src={q.image} className="w-full h-48 object-cover" />
                            <div className="p-6">
                                <h2 className="text-xl font-bold mb-4">{q.question[language]}</h2>
                                <div className="space-y-3">
                                    {q.options.map((opt, i) => (
                                        <button 
                                            key={i} 
                                            disabled={showFeedback}
                                            onClick={() => handleAnswer(opt)}
                                            className={`w-full p-4 text-left border-2 rounded-xl transition-all ${
                                                showFeedback && opt === q.correct ? 'bg-green-100 border-green-500' : 
                                                showFeedback && opt === selectedAnswer ? 'bg-red-100 border-red-500' : 'border-gray-100'
                                            }`}
                                        >
                                            {opt}
                                        </button>
                                    ))}
                                </div>
                                {showFeedback && (
                                    <div className="mt-6">
                                        <p className="text-sm text-gray-600 mb-4">{q.shortFact[language]}</p>
                                        <button onClick={nextQuestion} className="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">
                                            {t.continue}
                                        </button>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                );
            }

            if (currentStep === 'complete') {
                return (
                    <div className="min-h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-3xl p-8 max-w-md w-full text-center">
                            <h2 className="text-3xl font-bold mb-4">¡Finalizado!</h2>
                            <p className="text-xl mb-6">{t.yourScore} {score} / {triviaQuestions.length}</p>
                            <button onClick={() => location.reload()} className="bg-blue-600 text-white px-8 py-3 rounded-xl font-bold">Opnieuw proberen</button>
                        </div>
                    </div>
                );
            }
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<QuizApp />);
    </script>
</body>
</html>
