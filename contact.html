<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beyond The Pitch â€” Journey Matcher</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { 
      -webkit-font-smoothing: antialiased; 
      background-color: #0f172a; 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      line-height: 1.6;
    }
    .fade-in { animation: fadeIn 0.5s ease-out forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .option-btn { transition: all 0.2s ease-in-out; border: 2px solid #f1f5f9; }
    .option-btn:hover { border-color: #e85d35; background-color: #fffaf9; transform: translateY(-2px); }
    .loader { border-top-color: #e85d35; animation: spinner 0.8s linear infinite; }
    @keyframes spinner { to { transform: rotate(360deg); } }
    .progress-bar { transition: width 0.4s ease; background: #e85d35; }
  </style>
</head>
<body class="text-white min-h-screen pb-12">

<header class="max-w-4xl mx-auto px-6 py-10 text-center">
  <a href="index.html">
    <img src="https://raw.githubusercontent.com/marcvdwerf/Beyond-the-pitch/refs/heads/main/images/beyond%20the%20pitch%20logo.jpg" alt="Logo" class="h-12 w-auto mx-auto shadow-md rounded-lg" />
  </a>
</header>

<div id="quiz-root" class="max-w-2xl mx-auto px-6"></div>

<script>
(function () {
  const root = document.getElementById('quiz-root');
  let currentStep = 0;
  let scores = { ireland: 0, lima: 0, mongolia: 0 };

  const steps = [
    {
      type: 'intro',
      title: 'Find Your Next Epic Journey',
      subtitle: 'Forget traditional tourism. We match your personality to the worldâ€™s most authentic sporting cultures.',
      button: 'Start Discovery'
    },
    {
      type: 'options',
      title: 'What kind of energy fuels you?',
      subtitle: 'The atmosphere is the soul of the trip.',
      options: [
        { label: 'Singing in the rain at a community pitch', icon: 'ğŸŒ§ï¸', points: { ireland: 5 } },
        { label: 'The electric roar of a heated city derby', icon: 'ğŸ”Š', points: { lima: 5 } },
        { label: 'The silence of the steppe before a race', icon: 'ğŸ', points: { mongolia: 5 } }
      ]
    },
    {
      type: 'options',
      title: 'Your ideal local connection is...',
      subtitle: 'How do you want to interact with the world?',
      options: [
        { label: 'A deep chat over a pint in a village pub', icon: 'ğŸ»', points: { ireland: 3, lima: 1 } },
        { label: 'A street food tour led by a local legend', icon: 'ğŸŒ¶ï¸', points: { lima: 3, mongolia: 1 } },
        { label: 'Sharing a meal inside a traditional Ger', icon: 'ğŸ›–', points: { mongolia: 3, ireland: 1 } }
      ]
    },
    {
      type: 'options',
      title: 'What makes a trip unforgettable?',
      subtitle: 'Choose your ultimate travel goal.',
      options: [
        { label: 'Uncovering ancient, hidden traditions', icon: 'ğŸº', points: { ireland: 3, mongolia: 2 } },
        { label: 'High-octane urban passion', icon: 'âš¡', points: { lima: 5 } },
        { label: 'Total digital detox in the wild', icon: 'ğŸ“µ', points: { mongolia: 5 } }
      ]
    }
  ];

  const recommendations = {
    ireland: {
      title: 'Ireland: The Gaelic Heart',
      flag: 'ğŸ‡®ğŸ‡ª',
      tagline: 'Tradition & Community',
      desc: 'You seek the soul of a place. In Ireland, you won\'t just watch from the sidelines; you\'ll belong to a community defending its history.',
    },
    lima: {
      title: 'Lima: The Passion of Alianza',
      flag: 'ğŸ‡µğŸ‡ª',
      tagline: 'Adrenaline & World-Class Food',
      desc: 'You crave intensity. From the electric stands of the Matute stadium to the world-renowned kitchens of Lima, this is your match.',
    },
    mongolia: {
      title: 'Mongolia: The Naadam Epic',
      flag: 'ğŸ‡²ğŸ‡³',
      tagline: 'Adventure & Nomadic Pride',
      desc: 'You are an explorer of the unknown. Witness the "Three Manly Sports" in a landscape that hasn\'t changed for centuries.',
    }
  };

  function render() {
    const step = steps[currentStep];
    if (!step) return showLoading();

    let html = '';
    if (step.type === 'intro') {
      html = `
        <div class="text-center fade-in bg-white text-gray-900 p-10 md:p-14 rounded-[2rem] shadow-2xl">
          <h1 class="text-3xl md:text-4xl font-extrabold mb-6 leading-tight">${step.title}</h1>
          <p class="text-gray-600 mb-10 text-lg md:text-xl font-medium">${step.subtitle}</p>
          <button onclick="next()" class="bg-[#e85d35] text-white px-10 py-5 rounded-2xl font-bold text-xl hover:bg-black transition-all w-full shadow-lg">Start Discovery â†’</button>
        </div>`;
    } 
    else {
      const progress = (currentStep / steps.length) * 100;
      html = `
        <div class="fade-in bg-white text-gray-900 p-8 md:p-10 rounded-[2rem] shadow-2xl">
          <div class="w-full bg-gray-100 h-1.5 rounded-full mb-8">
            <div class="progress-bar h-1.5 rounded-full" style="width: ${progress}%"></div>
          </div>
          <h2 class="text-2xl md:text-3xl font-extrabold mb-8 leading-snug">${step.title}</h2>
          <div class="grid gap-4">
            ${step.options.map((o, i) => `
              <button onclick="addScore(${i})" class="option-btn flex items-center gap-5 p-6 rounded-2xl text-left bg-white group">
                <span class="text-3xl group-hover:scale-110 transition-transform">${o.icon}</span>
                <span class="font-bold text-lg text-gray-700 leading-tight">${o.label}</span>
              </button>
            `).join('')}
          </div>
        </div>`;
    }
    root.innerHTML = html;
  }

  window.next = () => { currentStep++; render(); };
  
  window.addScore = (i) => {
    const p = steps[currentStep].options[i].points;
    for (let k in p) scores[k] += p[k];
    next();
  };

  function showLoading() {
    root.innerHTML = `
      <div class="text-center py-20 fade-in">
        <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-16 w-16 mx-auto mb-6"></div>
        <h2 class="text-2xl font-bold">Matching your travel DNA...</h2>
      </div>`;
    setTimeout(renderResult, 1500);
  };

  function renderResult() {
    const winner = Object.keys(scores).reduce((a, b) => scores[a] > scores[b] ? a : b);
    const rec = recommendations[winner];
    root.innerHTML = `
      <div class="text-center fade-in">
        <span class="text-7xl mb-4 block">${rec.flag}</span>
        <h2 class="text-white text-3xl font-bold mb-8">Your journey is found.</h2>
        
        <div class="bg-white text-gray-900 p-8 md:p-12 rounded-[2.5rem] shadow-2xl text-left border-b-8 border-[#e85d35]">
          <h3 class="text-2xl md:text-3xl font-black mb-2 uppercase tracking-tight">${rec.title}</h3>
          <p class="text-[#e85d35] font-extrabold text-md mb-6 uppercase tracking-widest">${rec.tagline}</p>
          <p class="text-gray-600 text-lg mb-10 font-medium leading-relaxed">${rec.desc}</p>
          
          <div class="space-y-4">
            <a href="index.html" class="block w-full text-center bg-[#e85d35] text-white py-5 rounded-2xl font-black text-xl hover:bg-black transition-colors shadow-xl">
              FIND OUT MORE â†’
            </a>
            
            <a href="contact.html" class="block w-full text-center bg-gray-100 text-gray-900 py-4 rounded-2xl font-bold text-lg hover:bg-gray-200 transition-colors">
              JOIN THE COMMUNITY
            </a>
          </div>
        </div>
        <button onclick="location.reload()" class="mt-8 text-gray-500 hover:text-white transition text-sm underline underline-offset-4">Restart Quiz</button>
      </div>`;
  }

  render();
})();
</script>
</body>
</html>
